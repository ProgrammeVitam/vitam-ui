spring:
  config:
    use-legacy-processing: true
  profiles:
    active: dev, swagger
  cloud:
    consul: #disable for dev
      enabled: false
      discovery:
        enabled: false
        register: false
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

server:
  host: dev.vitamui.com
  port: 9002
  tomcat.connection-timeout: 60000
  scheme: https
  ssl:
    key-store: src/main/resources/dev/keystore_ui-referential.jks
    key-store-password: changeme
    key-password: changeme
    enabled-protocols: TLSv1.2,TLSv1.3
    ciphers: ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384

  servlet.session.cookie.path: /referential-api
  error:
    path: /error

management:
  server:
    address: localhost
    port: 9102
    ssl:
      enabled: false

ui-referential:
  platform-name: VITAM-UI
  portal-logo: logo_PORTAL.png
  header-logo: logo_HEADER.png
  footer-logo: logo_FOOTER.png
  user-logo: logo_USER.png
  portal-message: "Profitez d'un portail unique pour rechercher dans les archives de vos coffres, pour déposer des éléments en toutes sécurité et pour imprimer des etiquettes en quelques clics."
  portal-title: "Portail des applications de l'archivage"
  theme-colors:
    vitamui-primary: "#702382"
    vitamui-secondary: "#2563A9"
    vitamui-tertiary: "#C22A40"
    vitamui-header-footer: "#ffffff"
    vitamui-background: "#F5F7FC"
  assets: src/main/resources/assets
  iam-external-client:
    server-host: localhost
    server-port: 8083
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/resources/dev/keystore_ui-referential.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: src/main/resources/dev/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  referential-external-client:
    server-host: localhost
    server-port: 8087
    connect-time-out: 30
    read-time-out: 30
    write-time-out: 30
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/resources/dev/keystore_ui-referential.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: src/main/resources/dev/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  archive-search-external-client:
    server-host: localhost
    server-port: 8089
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/resources/dev/keystore_ui-referential.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: src/main/resources/dev/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  base-url:
    portal: "https://dev.vitamui.com:4200"

  portal-categories:
    ingest_and_consultation:
      title: "Versement & consultation"
      displayTitle: true
      order: 1
    referential:
      title: "Référentiels"
      displayTitle: true
      order: 2
    supervision_and_audits:
      title: "Supervision & Audits"
      displayTitle: true
      order: 3
    security_and_application_rights:
      title: "Sécurité & droits applicatifs"
      displayTitle: true
      order: 4
    organization_and_user_rights:
      title: "Organisation & droits utilisateurs"
      displayTitle: true
      order: 5
ui:
  url: "https://dev.vitamui.com:4202"
  redirect-url: https://dev.vitamui.com:9002/${ui-prefix}

cas:
  internal-url: https://dev.vitamui.com:8080/cas
  external-url: https://dev.vitamui.com:8080/cas
  callback-url: ${ui.url}/referential-api/callback
  ssl:
    trust-store: src/main/resources/dev/truststore_server.jks
    trust-store-password: changeme

# Jaeger
opentracing:
  jaeger:
    enabled: true
    logSpans: true
    expandExceptionLogs: true
    udp-sender:
      host: localhost
      port: 6831

debug: false
logging:
  level:
    fr.gouv.vitamui: DEBUG
    org.springframework.web: INFO

management.endpoints.web.exposure.include: "*"
# Uncomment if you want to use you specific logback config.
#logging:
#  config: src/main/resources/dev/logback.xml

list-enable-external-identifiers:
  tenants:
    0:
      - INGEST_CONTRACT
      - ACCESS_CONTRACT
      - MANAGEMENT_CONTRACT
      - ARCHIVE_UNIT_PROFILE
    1:
      - INGEST_CONTRACT
      - ACCESS_CONTRACT
      - MANAGEMENT_CONTRACT
      - PROFILE
      - SECURITY_PROFILE
      - CONTEXT
