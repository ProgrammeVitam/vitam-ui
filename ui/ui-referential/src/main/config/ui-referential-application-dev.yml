spring:
  profiles:
    active: dev,swagger

  cloud:
    consul:  #disable for dev
      enabled: false
      discovery:
        enabled: false
        register: false

server:
  host: dev.vitamui.com
  port: 9002
  scheme: https
  ssl:
    key-store: src/main/config/ui-referential.jks
    key-store-password: jkspasswd
    key-password: jkspasswd
management:
  server:
    address: localhost
    port: 9102
    ssl:
      enabled: false

ui-referential:
  iam-external-client:
    server-host: localhost
    server-port: 8083
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/config/ui-referential.jks
        key-password: jkspasswd
        type: JKS
      truststore:
        key-path: src/main/config/truststore.jks
        key-password: jkspasswd
      hostname-verification: false
  referential-external-client:
    server-host: localhost
    server-port: 8087
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/config/ui-referential.jks
        key-password: jkspasswd
        type: JKS
      truststore:
        key-path: src/main/config/truststore.jks
        key-password: jkspasswd
      hostname-verification: false
  base-url:
    portal: "https://dev.vitamui.com:4200"

ui:
  url: "https://dev.vitamui.com:4202"
  redirect-url: https://dev.vitamui.com:9002/${ui-prefix}

cas:
  internal-url: https://dev.vitamui.com:8080/cas
  external-url: https://dev.vitamui.com:8080/cas
  callback-url: ${ui.url}/referential-api/callback
  ssl:
    trust-store: src/main/config/truststore.jks
    trust-store-password: jkspasswd

logging:
  level:
    fr.gouv.vitamui: DEBUG
    org.springframework.web: INFO

management.endpoints.web.exposure.include: "*"
# Uncomment if you want to use you specific logback config.
#logging:
#  config: src/main/config/logback.xml
