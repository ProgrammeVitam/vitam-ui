spring:
  profiles:
    active: dev,swagger

  cloud:
    consul:  #disable for dev
      enabled: false
      discovery:
        enabled: false
        register: false

server:
  host: dev.vitamui.com
  port: 9000
  scheme: https
  ssl:
    key-store: src/main/config/ui-portal.jks
    key-store-password: changeme
    key-password: changeme
management:
  server:
    address: localhost
    port: 9100
    ssl:
      enabled: false

ui-portal:
  iam-external-client:
    server-host: localhost
    server-port: 8083
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/config/keystore_ui-portal.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: src/main/config/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  base-url:
    portal: "https://dev.vitamui.com"
    admin-identity: "https://dev.vitamui.com/identity"
    identity: "https://dev.vitamui.com/identity"

ui:
  url: "https://dev.vitamui.com"
  redirect-url: ${ui.url}

cas:
  internal-url: https://dev.vitamui.com:8080/cas
  external-url: https://dev.vitamui.com/cas
  callback-url: ${ui.url}/portal-api/callback
  ssl:
    trust-store: src/main/config/truststore_server.jks
    trust-store-password: changeme

debug: false 
logging:
    level:
        fr.gouv.vitamui: DEBUG
        org.springframework.web: INFO
# Uncomment if you want to use you specific logback config.
#logging:
#  config: src/main/config/logback.xml
