spring:
  profiles:
    active: dev,swagger

  cloud:
    consul:  #disable for dev
      enabled: false
      discovery:
        enabled: false
        register: false

server:
  host: dev.vitamui.com
  port: 9000
  scheme: https
  ssl:
    key-store: src/main/config/keystore_ui-portal.jks
    key-store-password: changeme
    key-password: changeme
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
management:
  server:
    address: localhost
    port: 8182
    ssl:
      enabled: false

ui-prefix : ${ui-portal.prefix}

ui-portal:
  #theme-logo: /path/to/logo.png
  platform-name: VITAM-UI
  welcome-title: Portail des applications de l'archivage
  welcome-description: Profitez d'un portail unique pour rechercher dans les archives de vos coffres, pour déposer des éléments en toutes sécurité et pour imprimer des etiquettes en quelques clics.
  theme-colors:
    vitamui-primary: "#ff4a54"
    vitamui-secondary: "#241f63"
  assets: src/main/config
  iam-external-client:
    server-host: localhost
    server-port: 8083
    secure: true
    ssl-configuration:
      keystore:
        key-path: src/main/config/keystore_ui-portal.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: src/main/config/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  base-url:
    portal: "https://dev.vitamui.com:4200"
    admin-identity: "https://dev.vitamui.com:4201/identity"
    identity: "https://dev.vitamui.com:4201/identity"
  customer:
    technical-referent-email: contact@programmevitam.fr
    website-url: http://www.programmevitam.fr
  portal-categories:
    ingests:
      title: "Suivi des Versements"
      displayTitle: true
      order: 4
    administrators:
      title: "Management"
      displayTitle: true
      order: 2
    settings:
      title: "Paramétrage"
      displayTitle: true
      order: 3
    users:
      title: "Utilisateur"
      displayTitle: false
      order: 1

ui:
  url: "https://dev.vitamui.com:4200"
  redirect-url: https://dev.vitamui.com:9000/${ui-prefix}

cas:
  internal-url: https://dev.vitamui.com:8080/cas
  external-url: https://dev.vitamui.com:8080/cas
  callback-url: ${ui.url}/portal-api/callback
  ssl:
    trust-store: src/main/config/truststore_server.jks
    trust-store-password: changeme

logging:
    level:
        fr.gouv.vitamui: DEBUG
        org.springframework.web: INFO

management.endpoints.web.exposure.include: "*"
# Uncomment if you want to use you specific logback config.
#logging:
#  config: src/main/config/logback.xml
