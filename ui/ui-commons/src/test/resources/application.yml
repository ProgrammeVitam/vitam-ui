debug: false

spring:
  profiles:
    active: test

server:
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
  host: dev.vitamui.com
  port: 8081
  scheme: http
  error.whitelabel.enabled: false

ui-prefix : ui-api

server-identity:
  identityName: vitamui
  identityRole: ui
  identityServerId: 1

controller:
  subrogation:
    enabled: true
  user:
    enabled: true

ui:
  url: https://localhost:4200
  redirect-url: ${ui.url}/${ui.prefix}

cas:
  internal-url: https://dev.vitamui.com:8080
  external-url: https://dev.vitamui.com:8080
  callback-url: ${ui.url}/callback
  ssl:
    trust-store: src/test/resources/truststore.jks
    trust-store-password: trustpwd

theme:
  colors:
    vitamui-primary: "#1B8"
    vitamui-primary-light: "#3DA"

logging:
  level:
    root: WARN
    fr.gouv.vitamui: DEBUG
