<div class="vitamui-content">
    <app-welcome-message [title]="welcomeTitle" [message]="welcomeMessage" [imgUrl]="customerLogoUrl"></app-welcome-message>
    <app-application-list [appMap]="applications"></app-application-list>
    <mat-spinner class="vitamui-spinner large my-4 mx-auto" *ngIf="loading"></mat-spinner>
</div>
