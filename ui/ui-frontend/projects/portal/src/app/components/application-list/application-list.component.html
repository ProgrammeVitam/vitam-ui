<mat-tab-group>
  <div *ngFor="let category of appMap | keyvalue">
    <mat-tab label="{{'MENU.' + category.key.identifier | translate}}">
      <div class="row category">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let application of category.value">
          <mat-card>
            <a href="{{ getApplicationUrl(application) }}" (click)="openApplication(application)">
              <div mat-card-image class="appIcon">
                  <svg-icon src="{{application.identifier}}" [svgStyle]="{ 'width.%':60 }">
                    <svg-icon src="{{unknownAppName}}" [svgStyle]="{ 'width.%':60 }"></svg-icon>
                  </svg-icon>
              </div>
            </a>
            <mat-card-header>
              <mat-card-title>{{'APPLICATION.' + application.identifier + '.NAME' | translate:{default: application.name} }}</mat-card-title>
              <mat-card-subtitle>{{'APPLICATION.' + application.identifier + '.TOOLTIP' | translate:{default: application.tooltip} }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          </div>
        </div>
    </mat-tab>
  </div>
</mat-tab-group>
