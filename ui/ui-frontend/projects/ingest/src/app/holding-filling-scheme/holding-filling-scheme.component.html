<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true"></mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-heading">
      <vitamui-common-title-breadcrumb>
        {{ 'APPLICATION.HOLDING_FILLING_SCHEME_APP.NAME' | translate }}
      </vitamui-common-title-breadcrumb>

      <vitamui-common-banner [searchbarPlaceholder]="'FILLING_HOLDING_SCHEME.SEARCH' | translate">
        <button class="btn primary elt-spaced" (click)="openImportTreePlanPopup(IngestType.HOLDING_SCHEME)">
          <span>{{ 'FILLING_HOLDING_SCHEME.IMPORT_HOLDING' | translate }}</span>
        </button>
        <button class="btn primary elt-spaced" (click)="openImportTreePlanPopup(IngestType.FILING_SCHEME)">
          <span>{{ 'FILLING_HOLDING_SCHEME.IMPORT_FILLING' | translate }}</span>
        </button>
      </vitamui-common-banner>
    </div>
    <div class="vitamui-content">
      <app-upload-tracking></app-upload-tracking>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
