<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
    <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    </mat-sidenav>
    <mat-sidenav-content>

        <div class="vitamui-header no-background">
            <div class="vitamui-container">
                <vitamui-common-navbar [appId]="appId" (tenantSelect)="changeTenant($event)" [hideTenantMenu]="false"
                    [hideCustomerMenu]="true"></vitamui-common-navbar>
                <h2><img src="assets/mini-logo-vitam.png">Importer ou modifier des <strong> arbres et plans</strong></h2>

                <div class="controls">
                    <div class="holding-filling-scheme-search">
                        <vitamui-common-search-bar #searchBar name="ingest-search" (search)="onSearchSubmit($event)"
                            placeholder="Noeud de l'arbre ou plan" i18n-placeholder="@@treePlanSearchPlaceholder">
                        </vitamui-common-search-bar>
                    </div>

                    <div class="actions">
                        <button class="btn secondary" (click)="openImportTreePlanPopup('HOLDING_SCHEME')">
                            <i class="vitamui-icon"></i> <span>Nouvel arbre de positionnement</span>
                        </button>
                        <button class="btn secondary" (click)="openImportTreePlanPopup('FILING_SCHEME')">
                            <i class="vitamui-icon"></i> <span>Nouveau plan de classement</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
