<div class="header">
  <mat-progress-bar mode="determinate" [value]="100" class="stepper-progress-bar"></mat-progress-bar>
</div>
<form [formGroup]="sipForm">
  <div class="content">
    <h4>Nouveau versement</h4>
    <h2>Verser un SIP</h2>

    <div class="d-flex">
      <div class="drag-and-drop-area" [ngClass]="{'on-over': hasDropZoneOver}" vitamuiCommonDragAndDrop
           (fileToUploadEmitter)="onSipDropped($event)" (fileDragOverEmitter)="onSipDragOver($event)"
           (fileDragLeaveEmitter)="onSipDragLeave($event)">
        <div *ngIf="fileName && fileSize>0 && fileSizeString" class="drag-container">
          <div class="file-info-class">{{ fileName }}
            <span class="text-grey" [ngStyle]="{'font-size':'13px'}"> | {{ fileSizeString }} </span>
            <i class="material-icons success-icon" *ngIf="!hasError">check_circle</i>
            <div>
              <span class="text-red">{{ message }} </span> <i class="material-icons error-icon"
                                                              *ngIf="hasError">error</i>
            </div>
          </div>
        </div>

        <input type="file" #fileSearch class="input-file" (change)="handleFileInput($event.target.files)" />

        <div class="drop-area">
          <div *ngIf="!fileSize || !hasSip" class="sip-drop">
            Glisser-d√©poser ou <br>
          </div>
          <div *ngIf="!fileSize || !hasSip">
            <div class="sip-drop">
              <div class="upload"><span class="underline" (click)="addSip()">Parcourir</span>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn primary" [disabled]="isDisabled || hasError" (click)="upload()">Confirmer le
        versement</button>
      <button type="button" class="btn cancel" (click)="onCancel()">Annuler</button>
    </div>
  </div>
</form>
