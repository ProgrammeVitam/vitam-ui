<div class="row">

  <i class="vitamui-icon caret arrow clickable" (click)="toggleShow()" [ngClass]="{'vitamui-icon-circle-up': isShown, 
  'vitamui-icon-circle-down':!isShown}"></i>

  <div *ngIf="isShown" class="column container-fluid">

    <div *ngFor="let event of events; let i=index">
      <app-vitam-event-display [event]="event"></app-vitam-event-display>
    </div>
  </div>

</div>
