<div class="vitamui-input" [class.disabled]="disabled">
    <label>
        {{placeholder}}
        <span *ngIf="required" class="required-marker">*</span>
    </label>

    <input [type]="type" [required]="required" [disabled]="disabled" [autofocus]="autofocus"
        [attr.maxlength]="maxlength" (blur)="onBlur()" (focus)="onFocus()" [(ngModel)]="value"
        (ngModelChange)="onChangeValue($event)" #input>

        <mat-spinner diameter="25" color="accent"></mat-spinner>
</div>
<div class="vitamui-input-errors" *ngIf="!disabled">
    <ng-content></ng-content>
</div>
