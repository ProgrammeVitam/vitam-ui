<vitamui-common-confirm-dialog *ngIf="dialogType === 'delete'"
                               dialogTitle="Suppression d'un {{objectType}}" i18n-dialogTitle="@@closePopupConfirmDialogTitle"
                               confirmLabel="Valider" i18n-confirmLabel="@@confirmActionConfirmDialogConfirmLabel"
                               cancelLabel="Annuler" i18n-cancelLabel="@@confirmActionCancelDialogCancelLabel">
  Confirmez-vous la suppression du {{objectType}} "{{objectName}}" ?
</vitamui-common-confirm-dialog>
