<div class="app-container" [class.modal-container]="isModalMenu">
    <div class="row">
        <vitamui-common-menu-tile-updated class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let appUser of userApplications"
            [application]="appUser" [isModalMenu]="isModalMenu" (appSelect)="selectApp($event)">
        </vitamui-common-menu-tile-updated>
    </div>
</div>

<div class="row category-header" [class.modal-category]="isModalMenu" *ngIf="referentialApplications?.length > 0"
     i18n="Referential category@@PortalReferentialCategory">Référentiels</div>
<div class="app-container" [class.modal-container]="isModalMenu">
  <div class="row">
    <vitamui-common-menu-tile-updated class="col-sm-12 col-md-6 col-lg-4 col-xl-4"
                              *ngFor="let appAdmin of referentialApplications" [application]="appAdmin" [isModalMenu]="isModalMenu"
                              (appSelect)="selectApp($event)"></vitamui-common-menu-tile-updated>
  </div>
</div>
