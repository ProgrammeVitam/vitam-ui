<div class="container">
  <div *ngIf="showText" class="row message-text-ok">
    <div class="col-1"><i class="material-icons">check_circle</i></div>
    <div class="col-11">
      {{ 'RULES.UA_CONTROL.UA_FINAL_ACTION_MESSAGE' | translate }}
    </div>
  </div>

  <div class="d-flex padding-btm-style">
    <button type="button" (click)="onBlockCategoryInheritance()" [disabled]="isValidValue" class="btn primary mr-4">
      {{ 'RULES.COMMON.CONTROL' | translate }}
    </button>
    <button type="button" (click)="onCancelBlockCategoryInheritance()" [disabled]="false" class="btn link cancel">
      {{ 'RULES.COMMON.UNDO' | translate }}
    </button>
  </div>
</div>

<ng-template #confirmDeleteBlockCategoryInheritance>
  <mat-dialog-content>
    <br />

    <div class="text large bold">{{ 'RULES.DIALOG_MESSAGE.DELETE_COMPONENT' | translate }}</div>
  </mat-dialog-content>
  <br />
  <mat-dialog-actions>
    <button [matDialogClose]="true" class="btn primary btn-confirm-dialog margin-btn">{{ 'RULES.COMMON.CONFIRM' | translate }}</button>

    <button matDialogClose class="btn cancel">{{ 'RULES.COMMON.UNDO' | translate }}</button>
  </mat-dialog-actions>
</ng-template>
