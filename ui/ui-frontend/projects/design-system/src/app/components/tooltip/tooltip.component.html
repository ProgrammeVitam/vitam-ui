<div>
  <h2>Dark tooltip</h2>
  <div class="d-flex">
    <button class="btn primary" vitamuiCommonToolTip="TOP" vitamuiCommonToolTipPosition="TOP">Tooltip TOP DARK</button>
    <button class="btn primary" vitamuiCommonToolTip="BOTTOM" vitamuiCommonToolTipPosition="BOTTOM">Tooltip BOTTOM DARK</button>
    <button class="btn primary" vitamuiCommonToolTip="LEFT" vitamuiCommonToolTipPosition="LEFT">Tooltip LEFT DARK</button>
    <button class="btn primary" vitamuiCommonToolTip="RIGHT" vitamuiCommonToolTipPosition="RIGHT">Tooltip RIGHT DARK</button>
    <button class="btn primary" vitamuiCommonToolTip="DEFAULT">DEFAULT DARK</button>
  </div>
</div>

<div>
  <h2>Outline Tooltip</h2>
  <div class="d-flex">
    <button class="btn secondary" vitamuiCommonToolTip="TOP" vitamuiCommonToolTipPosition="TOP" outline="true">Tooltip TOP LIGHT</button>
    <button class="btn secondary" vitamuiCommonToolTip="BOTTOM" vitamuiCommonToolTipPosition="BOTTOM" outline="true">
      Tooltip BOTTOM LIGHT
    </button>
    <button class="btn secondary" vitamuiCommonToolTip="LEFT" vitamuiCommonToolTipPosition="LEFT" outline="true">Tooltip LEFT LIGHT</button>
    <button class="btn secondary" vitamuiCommonToolTip="RIGHT" vitamuiCommonToolTipPosition="RIGHT" outline="true">
      Tooltip RIGHT LIGHT
    </button>
    <button class="btn secondary" vitamuiCommonToolTip="DEFAULT" outline="true">DEFAULT LIGHT</button>
  </div>
</div>
