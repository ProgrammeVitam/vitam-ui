<h4>{{ 'ICONS.COLORS' | translate }}</h4>

<ul>
  <li *ngFor="let color of colors">
    <div class="icon-container">
      <i class="vitamui-icon vitamui-icon-truck {{ color }}"></i>
    </div>
    <div class="text-container text caption">{{ color }}</div>
  </li>
</ul>

<div class="color-select-container">
  <h4>{{ 'ICONS.TITLE' | translate }}</h4>
  <mat-form-field>
    <mat-label>{{ 'ICONS.SELECT_COLOR' | translate }}</mat-label>
    <mat-select [(ngModel)]="selectedColor">
      <mat-option value=""></mat-option>
      <mat-option *ngFor="let color of colors" [value]="color">{{ color }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<ul>
  <li *ngFor="let icon of icons">
    <div class="icon-container">
      <i class="vitamui-icon vitamui-icon-{{ icon }} {{ selectedColor }}">
        <ng-container *ngIf="coloredIcons[icon] as paths">
          <span *ngFor="let path of paths" [class]="path"></span>
        </ng-container>
      </i>
    </div>
    <div class="text-container text caption">{{ icon }}</div>
  </li>
</ul>
