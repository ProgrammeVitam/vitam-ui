<div>
  <h2>Banner with searchbar & button</h2>
  <vitamui-common-banner [searchbarPlaceholder]="'CUSTOMER.HOME.TITLE_PLACEHOLDER' | translate" [disableSearchBar]="true">
    <button class="btn primary ml-5">
      <span>Action1</span>
    </button>
  </vitamui-common-banner>
</div>

<div>
  <h2>Banner with searchbar & buttons</h2>
  <vitamui-common-banner [searchbarPlaceholder]="'CUSTOMER.HOME.TITLE_PLACEHOLDER' | translate" [disableSearchBar]="true">
    <button class="btn primary ml-5">
      <span>Action1</span>
    </button>
    <button class="btn primary ml-5">
      <span>Action2</span>
    </button>
    <button class="btn primary ml-5">
      <span>Action3</span>
    </button>
  </vitamui-common-banner>
</div>

<div>
  <h2>Banner with searchbar only</h2>
  <vitamui-common-banner
    [searchbarPlaceholder]="'CUSTOMER.HOME.TITLE_PLACEHOLDER' | translate"
    [disableSearchBar]="true"
  ></vitamui-common-banner>
</div>

<div>
  <h2>User photo with default picture</h2>
  <vitamui-common-user-photo></vitamui-common-user-photo>
</div>

<div>
  <h2>Action button menu with overlay</h2>

  <div class="d-flex">
    <div class="mr-2">
      <vitamui-common-menu-button [overlayPos]="'start'" [icon]="'vitamui-icon-more-horiz'">
        <button mat-menu-item>Activer</button>
        <button mat-menu-item>Désactiver</button>
      </vitamui-common-menu-button>
    </div>

    <div class="mr-2">
      <vitamui-common-menu-button [overlayPos]="'end'" [icon]="'vitamui-icon-more-horiz'">
        <button mat-menu-item>Activer</button>
        <button mat-menu-item>Désactiver</button>
      </vitamui-common-menu-button>
    </div>

    <div class="mr-2">
      <vitamui-common-menu-button [overlayPos]="'end'" [label]="'With text only'">
        <button mat-menu-item>Activer</button>
        <button mat-menu-item>Désactiver</button>
      </vitamui-common-menu-button>
    </div>

    <div>
      <vitamui-common-menu-button [overlayPos]="'end'" [icon]="'vitamui-icon-more-horiz'" [label]="'With text & icon'">
        <button mat-menu-item>Activer</button>
        <button mat-menu-item>Désactiver</button>
      </vitamui-common-menu-button>
    </div>
  </div>
</div>

<div>
  <h2>{{ 'SAMPLE_DIALOG.OPEN' | translate }}</h2>
  <button class="btn primary" (click)="openDialog()">Open sample dialog</button>
</div>

<div>
  <h2>{{ 'MISCELLANEOUS.INFINITE_SCROLL' | translate }}</h2>
  <div
    vitamuiCommonInfiniteScroll
    vitamuiCommonInfiniteScrollThreshold="0.5"
    [vitamuiCommonInfiniteScrollDisable]="infiniteScrollDisabled"
    (vitamuiScroll)="onScroll()"
  >
    <div *ngFor="let value of infiniteValues">value {{ value }}</div>
    <mat-spinner *ngIf="infiniteScrollDisabled" class="vitamui-spinner medium"></mat-spinner>
  </div>
</div>
