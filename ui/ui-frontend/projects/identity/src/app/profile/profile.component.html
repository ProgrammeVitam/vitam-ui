<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    <app-profile-detail (profileClose)="closePanel()" [profile]="openedItem"></app-profile-detail>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-heading">
      <vitamui-common-title-breadcrumb>
        {{ 'APPLICATION.PROFILES_APP.NAME' | translate }}
      </vitamui-common-title-breadcrumb>

      <vitamui-common-banner [searchbarPlaceholder]="'USER_PROFILE.HOME.TITLE_PLACEHOLDER' | translate" (search)="onSearchSubmit($event)">
        <button class="btn primary ml-5" (click)="openProfilAdminCreateDialog()">
          <span>{{ 'USER_PROFILE.HOME.ACTION_BUTTON' | translate }}</span>
        </button>
      </vitamui-common-banner>
    </div>

    <div class="vitamui-content">
      <app-profile-list [searchText]="search" (profileClick)="openPanel($event)"></app-profile-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
