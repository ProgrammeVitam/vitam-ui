<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">

  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    <app-profile-detail *ngIf="openedItem" (profileClose)="closePanel()" [id]="openedItem?.id"></app-profile-detail>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-header">
      <div class="vitamui-container">
        <vitamui-common-navbar [appId]="appId" [hideTenantMenu]="true" [hideCustomerMenu]="true"></vitamui-common-navbar>
        <h2 i18n="Search for an admin profile@@profileSearchTitle">
          <img src="assets/mini-logo-vitam.png">Rechercher <strong>un Profil Administrateur</strong>
        </h2>
        <div class="controls">

          <vitamui-common-search-bar
            name="profile-search"
            (search)="onSearchSubmit($event)"
            placeholder="Nom de Profil Administrateur" i18n-placeholder="@@profileSearchPlaceholder"
          ></vitamui-common-search-bar>

          <div class="actions">
            <button class="btn secondary" (click)="openProfilAdminCreateDialog()">
              <i class="vitamui-icon vitamui-icon-admin-key-plus"></i> <span i18n="Create an admin profile@@profileCreateButton">Créer un Profil Administrateur</span>
            </button>
            <button class="btn more-actions" [matMenuTriggerFor]="moreMenu">
              <i class="material-icons">more_horiz</i> <span i18n="More actions button label@@moreActionsButton">Autres actions</span>
            </button>
            <mat-menu #moreMenu="matMenu" [overlapTrigger]="false" class="more-actions-menu" xPosition="before">
              <button mat-menu-item i18n="Coming soon@@userComingSoon">Bientôt</button>
            </mat-menu>
          </div>

        </div>

      </div>
    </div>
    <div class="vitamui-body vitamui-container">
      <app-profile-list [search]="search" (profileClick)="openPanel($event)"></app-profile-list>
    </div>

    </mat-sidenav-content>

</mat-sidenav-container>
