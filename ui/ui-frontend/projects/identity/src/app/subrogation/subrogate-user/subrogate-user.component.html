<div class="vitamui-header">
  <div class="vitamui-container">
    <vitamui-common-navbar [appId]="appId" [hideTenantMenu]="true" [customers]="customers" (customerSelect)="changeCustomer($event)"></vitamui-common-navbar>
    <h2 i18n="Search for subrogate user@@SubrogationUserSearchTitle">
      <img src="assets/mini-logo-vitam.png">Rechercher <strong>un Utilisateur permanent</strong> à subroger
    </h2>

    <div class="controls">
      <app-user-search></app-user-search>

      <div class="actions">
        <button class="btn secondary" (click)="openUserSubrogationDialog()">
          <i class="vitamui-icon vitamui-icon-link"></i> <span i18n="subrogate user subrogate@@SubrogateUserButton">Subroger un utilisateur client</span>
        </button>
        <button class="btn more-actions" [matMenuTriggerFor]="moreMenu">
          <i class="material-icons">more_horiz</i> <span i18n="More actions button label@@userListMoreActionsButton">Autres actions</span>
        </button>
        <mat-menu #moreMenu="matMenu" [overlapTrigger]="false" class="more-actions-menu" xPosition="before">
          <button mat-menu-item i18n="Coming soon@@userComingSoon">Bientôt</button>
        </mat-menu>
      </div>

    </div>
  </div>
</div>

<div class="vitamui-body vitamui-container">
  <app-subrogate-user-list [emailDomains]="customer?.emailDomains"></app-subrogate-user-list>
</div>
