<ng-container [formGroup]="form">
  <vitamui-common-input class="col-6 pl-0" maxlength="20" required formControlName="code" [placeholder]="'CUSTOMER.OWNER.CODE' | translate">
    <ng-container *ngIf="form.get('code')?.touched">
      <vitamui-common-input-error *ngIf="!!form?.get('code')?.errors?.required">{{'COMMON.REQUIRED' | translate}}</vitamui-common-input-error>
      <vitamui-common-input-error *ngIf="!!form?.get('code')?.errors?.pattern" i18n="Wrong format (6 digits minimum) error hint@@formError6DigitsField">Format incorrect (6 chiffres minimum)</vitamui-common-input-error>
      <vitamui-common-input-error *ngIf="!!form?.get('code')?.errors?.uniqueCode" i18n="Code exists error hint@@formErrorCodeExists">Code déjà existant</vitamui-common-input-error>
    </ng-container>
  </vitamui-common-input>

  <div class="d-flex">
    <vitamui-common-input class="col-6 pl-0" formControlName="name" maxlength="100" required [placeholder]="'CUSTOMER.OWNER.NAME' | translate">
      <vitamui-common-input-error *ngIf="form.get('name')?.touched && !!form.get('name')?.errors?.required">{{'COMMON.REQUIRED' | translate}}</vitamui-common-input-error>
    </vitamui-common-input>

    <vitamui-common-input class="col-6" formControlName="companyName" maxlength="250" required [placeholder]="'CUSTOMER.OWNER.SOCIAL_REASON' | translate">
      <vitamui-common-input-error *ngIf="form.get('companyName')?.touched && !!form.get('companyName')?.errors?.required">{{'COMMON.REQUIRED' | translate}}</vitamui-common-input-error>
    </vitamui-common-input>
  </div>

  <ng-container formGroupName="address">
    <vitamui-common-input class="col-12 pl-0" formControlName="street" maxlength="250" [placeholder]="'COMMON.ADRESS.STREET' | translate"></vitamui-common-input>

    <div class="d-flex">
      <vitamui-common-input class="col-4 pl-0" formControlName="zipCode" maxlength="10" [placeholder]="'COMMON.ADRESS.ZIPCODE' | translate"></vitamui-common-input>
      <vitamui-common-input class="col-4" formControlName="city" maxlength="100" [placeholder]="'COMMON.ADRESS.CITY' | translate"></vitamui-common-input>
      <mat-form-field class="vitamui-mat-select col-4">
        <mat-select formControlName="country" [placeholder]="'COMMON.ADRESS.COUNTRY' | translate" panelClass="vitamui-mat-select">
          <mat-option *ngFor="let country of countries" [value]="country.code">
            {{country.name}}
          </mat-option>
        </mat-select>
        <div class="select-arrow">
          <i class="material-icons">keyboard_arrow_up</i>
          <i class="material-icons">keyboard_arrow_down</i>
        </div>
      </mat-form-field>
    </div>
  </ng-container>

  <vitamui-common-input class="col-12 pl-0" formControlName="internalCode" maxlength="20" [placeholder]="'CUSTOMER.OWNER.INTERNAL_CODE' | translate"></vitamui-common-input>
</ng-container>
