<div class="row">
  <div class="col-12 form-control">
    <button class="btn secondary mb-20" (click)="openUpdateCustomerLogo()" [disabled]="readonly">
        <div i18n="customer graphic identity tab edit@@customerGraphicIdentityTabEditButton">
            Modifier
        </div>
    </button>
  </div>
</div>
<div class="row"></div>
<div class="row">
  <div class="image-container" *ngIf="customer.hasCustomGraphicIdentity">
    <img [src]="trustedUrlInline">
  </div>
  <div class="image-container" *ngIf="!customer.hasCustomGraphicIdentity">
    <p i18n="customer graphic identity tab no logo@@customerGraphicIdentityTabNoLogoLabel">Aucun logo n'a été sélectionné</p>
  </div>
</div>
<p i18n="Organisation color theme@@customerGraphicIdentityTabColorTheme">Couleurs de l'organisation</p>
<div class="row">
  <p class="color">
    <span class="label">Couleur principale</span>
    {{themeColors['vitamui-primary']}}</p>
    <span class="field-color-preview primary"></span>
    <span class="field-color-preview primary-light"></span>
    <span class="field-color-preview primary-light-20"></span>
</div>
<div class="row">
  <p class="color">
    <span class="label">Couleur secondaire</span>
    {{themeColors['vitamui-secondary']}}</p>
    <span class="field-color-preview secondary"></span>
    <span class="field-color-preview secondary-light"></span>
    <span class="field-color-preview secondary-light-8"></span>
    <span class="field-color-preview secondary-dark-5"></span>
</div>
