<div class="d-flex" [formGroup]="colorForm">
  <vitamui-common-input class="field-color-name" formControlName="colorName" maxlength="100"
                         placeholder="Identifiant de Couleur" i18n-placeholder="Customer color name input placeholder@@customerCreateColorNamePlaceholder">
  </vitamui-common-input>
  <vitamui-common-input class="field-color-value" formControlName="colorValue" maxlength="7"
                         placeholder="Couleur RGB" i18n-placeholder="Customer color value input placeholder@@customerCreateColorValuePlaceholder">
  </vitamui-common-input>
  <button type="button" class="btn secondary" (click)="add()" [disabled]="buttonAddDisabled()" i18n="color input add button@@colorsInputAddButton">Ajouter</button>
</div>
<div class="vitamui-input-errors">
  <div *ngIf="colorForm?.hasError('pattern')" i18n="Wrong format (domain.xyz)@@domainInputErrorFormat">Format incorrect (domaine.xyz)</div>
  <div *ngIf="colorExists" i18n="Domain already entered@@domainInputErrorDomainExists">Domaine déjà saisi</div>
  <div *ngIf="!colorExists && colorForm?.hasError('uniqueDomain')" i18n="Domain used by another customer@@domainInputErrorUniqueDomain">Domaine utilisé par un autre client</div>
  <!-- TODO: Handle Errors -->
</div>
<div class="vitamui-chip-list">
  <div *ngFor="let color of colors" class="vitamui-chip">
    <div class="vitamui-chip-content">
      <i class="openvitamui-icon openvitamui-icon-triangle" [style.color]="color.colorValue"></i>&nbsp;{{color.colorName}}
    </div>
    <div class="vitamui-remove-chip" (click)="remove(color)">
      <i class="material-icons">clear</i>
    </div>
  </div>
</div>
