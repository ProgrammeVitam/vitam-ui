<div class="header">
  <vitamui-common-progress-bar [index]="stepIndex" [count]="stepCount"></vitamui-common-progress-bar>
</div>

<div class="mt-3 content">
  <div>
    <app-group-list [groups]="activeGroups" (selectedGroupEvent)="updateGroup($event)" [userGroupName]="userGroupName"></app-group-list>
  </div>
  <div class="actions">
    <button type="button" class="btn primary" (click)="saveUserUpdate()" [disabled]="!selectedGroupName">
      {{ 'COMMON.UPDATE' | translate }}
    </button>
    <button type="button" class="btn cancel link" (click)="onCancel()">{{ 'COMMON.UNDO' | translate }}</button>
  </div>
</div>
