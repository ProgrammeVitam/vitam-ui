<div class="vitamui-sidepanel">

  <div class="vitamui-sidepanel-header">
    <ng-container *ngIf="!isPopup">
      <button class="btn-popup" role="button" (click)="openPopup()"><i class="vitamui-icon vitamui-icon-pin"></i></button>
    </ng-container>
    <button class="btn-close" role="button" (click)="emitClose()"><i class="material-icons">close</i></button>

    <div class="title">
        <i class="vitamui-icon vitamui-icon-admin-key vitamui-row-icon"
        [class.status-badge-green]="profile?.enabled"
        [class.status-badge-grey]="!profile?.enabled"></i>
      <h2>{{profile?.name}}</h2>
      <ng-container *ngIf="!isPopup">
        <button class="btn-circle" [matMenuTriggerFor]="moreMenu"><i class="material-icons">more_horiz</i></button>
        <mat-menu #moreMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item i18n="Coming soon@@profileDetailComingSoon">Bient√¥t</button>
        </mat-menu>
      </ng-container>
    </div>
  </div>

  <div class="vitamui-sidepanel-body">
    <mat-tab-group class="preview-tab-group">
      <mat-tab label="Informations" i18n-label="Information tab@@hierarchyDetailTabInformation">
        <app-information-tab [profile]="profile" [readOnly]="isPopup || profile?.readonly || levelNotAllowed()"></app-information-tab>
      </mat-tab>
      <mat-tab label="Historique" i18n-label="History tab@@hierarchyDetailTabHistory">
          <vitamui-common-operation-history-tab [id]="profile?.id" [identifier]="profile?.identifier" collectionName="profiles" [filter]="filterEvents"></vitamui-common-operation-history-tab>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
