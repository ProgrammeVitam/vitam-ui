<vitamui-common-sidenav-header
  [title]="profile?.name"
  [subtitle]="'(' + profile?.identifier + ')'"
  [icon]="'vitamui-icon-admin-key'"
  [badge]="profile?.enabled ? 'green' : 'grey'"
  (onclose)="emitClose()"
>
</vitamui-common-sidenav-header>

<div class="vitamui-sidepanel-body">
  <mat-tab-group class="preview-tab-group">
    <mat-tab [label]="'HIERARCHY.TAB.INFORMATIONS' | translate">
      <app-information-tab [profile]="profile" [readOnly]="isPopup || profile?.readonly || levelNotAllowed()"></app-information-tab>
    </mat-tab>
    <mat-tab [label]="'HIERARCHY.TAB.HISTORY' | translate">
      <vitamui-common-operation-history-tab
        [id]="profile?.id"
        [identifier]="profile?.identifier"
        collectionName="profiles"
        [filter]="filterEvents"
      ></vitamui-common-operation-history-tab>
    </mat-tab>
  </mat-tab-group>
</div>
