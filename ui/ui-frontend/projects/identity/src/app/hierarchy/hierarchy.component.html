<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">

    <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
       <app-hierarchy-detail *ngIf="openedItem" (previewClose)="closePanel()" [id]="openedItem?.id"></app-hierarchy-detail>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="vitamui-header">
        <div class="vitamui-container">
          <vitamui-common-navbar [appId]="appId" [hideCustomerMenu]="true" (tenantSelect)="changeTenant($event)"></vitamui-common-navbar>
            <h2 i18n="Search for an admin profile@@profileSearchTitle">
              <img src="assets/mini-logo-vitam.png">Paramétrer les <strong>Profils de droits d'accès</strong>
            </h2>
            <div class="controls">

              <vitamui-common-search-bar
                name="hierarchy-search"
                (search)="onSearchSubmit($event)"
                placeholder="Nom de Profil" i18n-placeholder="@@hierarchySearchPlaceholder"
              ></vitamui-common-search-bar>

              <div class="actions">
                <button class="btn secondary" (click)="openHierarchyDuplicateDialog()">
                  <i class="vitamui-icon vitamui-icon-admin-key-plus"></i>  <span i18n="Create a profile@@hierarchyCreateButton">Dupliquer un Profil</span>
                </button>
                <button class="btn more-actions" [matMenuTriggerFor]="moreMenu">
                  <i class="material-icons">more_horiz</i> <span i18n="More actions button label@@moreActionsButton">Autres actions</span>
                </button>
                <mat-menu #moreMenu="matMenu" [overlapTrigger]="false" class="more-actions-menu" xPosition="before">
                  <button mat-menu-item i18n="Coming soon@@userComingSoon">Bientôt</button>
                </mat-menu>
              </div>

            </div>

        </div>
      </div>
      <div class="vitamui-body vitamui-container">
        <app-hierarchy-list [search]="search" (profileClick)="openPanel($event)"></app-hierarchy-list>
      </div>

      </mat-sidenav-content>

  </mat-sidenav-container>
