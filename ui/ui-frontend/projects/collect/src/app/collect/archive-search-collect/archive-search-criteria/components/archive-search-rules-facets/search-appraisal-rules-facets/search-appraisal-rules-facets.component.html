<div id="facet-row">
  <div id="count-facet-details">
    <app-vitamui-facet
      [facetDetails]="archiveUnitsCountFacetDetails"
      [facetTitle]="'COLLECT.FACETS.APPRAISAL_RULE.ARCHIVE_UNITS_COUNT' | translate"
    ></app-vitamui-facet>
  </div>
  <div id="rules-facet-details">
    <app-vitamui-facet
      [facetDetails]="rulesFacetDetails"
      [facetTitle]="'COLLECT.FACETS.APPRAISAL_RULE.RULES_COUNT' | translate"
    ></app-vitamui-facet>
  </div>
  <div id="expired-rules-facet-details">
    <app-vitamui-facet
      [facetDetails]="expiredRulesFacetDetails"
      [facetSubTitle]="('COLLECT.FACETS.APPRAISAL_RULE.FROM_DATE' | translate) + ' ' + dateFilterValue"
      [facetTitle]="'COLLECT.FACETS.APPRAISAL_RULE.EXPIRED_RULES' | translate"
    ></app-vitamui-facet>
  </div>
  <div id="final-action-facetDetails">
    <app-vitamui-facet
      [facetDetails]="finalActionFacetDetails"
      [facetTitle]="'COLLECT.FACETS.APPRAISAL_RULE.FINAL_ACTIONS' | translate"
    ></app-vitamui-facet>
  </div>
</div>
