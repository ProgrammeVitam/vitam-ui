<h2>Subrogation Demo</h2>

<div>
  <label for="surrogate">User Email</label>
  <input type="email" name="surrogate" [(ngModel)]="surrogateUser">
  <button type="button" (click)="createSubrogation(surrogateUser)">Subrogate {{surrogateUser}}</button>
</div>

<button type="button" (click)="createSubrogation()">Subrogate</button>
