<div class="vitamui-sidepanel">
    <div class="vitamui-sidepanel-header">
        <!--ng-container *ngIf="!isPopup">
            <button class="btn-popup" role="button" (click)="openPopup()"><i
                    class="vitamui-icon vitamui-icon-pin"></i></button>
        </ng-container-->
        <button class="btn-close" role="button" (click)="emitClose()"><i class="material-icons">close</i></button>

        <div class="title">
            <h2>{{context?.name}} <small>({{context?.identifier}})</small></h2>
        </div>
    </div>
    <div class="vitamui-sidepanel-body">
        <mat-tab-group class="preview-tab-group" #tabs>

            <mat-tab label="Informations" i18n-label="Information tab@@contextPreviewTabInformation">
              <app-context-information-tab [context]="context" (updated)="updatedChange($event, 0)" #infoTab>
              </app-context-information-tab>
            </mat-tab>

            <mat-tab label="Permissions" i18n-label="Information tab@@contextPreviewTabInformation">
              <app-context-permission-tab [context]="context" (updated)="updatedChange($event, 1)" #permsTab></app-context-permission-tab>
            </mat-tab>

            <mat-tab label="Historique" i18n-label="History tab@@contextPreviewTabHistory">
                <vitamui-common-operation-history-tab [id]="context?.identifier"
                                                      [identifier]="context?.identifier" collectionName="context" [filter]="filterEvents">
                </vitamui-common-operation-history-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
