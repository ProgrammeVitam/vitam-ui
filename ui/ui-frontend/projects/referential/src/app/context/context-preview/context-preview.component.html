<div class="vitamui-sidepanel">
  <div class="vitamui-sidepanel-header">
    <div class="d-flex justify-content-end">
      <button class="btn link cancel" (click)="emitClose()">
        <i class="vitamui-icon vitamui-icon-close"></i>
      </button>
    </div>

    <div class="title">
      <div matTooltipClass="vitamui-tooltip">
        <h5 class="m-0 text-primary">{{ context?.name }}</h5>
        <p class="text large light m-0">{{ context?.identifier }}</p>
      </div>
    </div>
  </div>
  <div class="vitamui-sidepanel-body">
    <mat-tab-group class="preview-tab-group" #tabs>
      <mat-tab label="Informations" i18n-label="Information tab@@contextPreviewTabInformation">
        <app-context-information-tab [context]="context" (updated)="updatedChange($event, 0)" #infoTab> </app-context-information-tab>
      </mat-tab>

      <mat-tab label="Permissions" i18n-label="Information tab@@contextPreviewTabInformation">
        <app-context-permission-tab [context]="context" (updated)="updatedChange($event, 1)" #permsTab></app-context-permission-tab>
      </mat-tab>

      <mat-tab label="Historique" i18n-label="History tab@@contextPreviewTabHistory">
        <vitamui-common-operation-history-tab
          [id]="context?.identifier"
          [identifier]="context?.identifier"
          collectionName="context"
          [filter]="filterEvents"
        >
        </vitamui-common-operation-history-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
