<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">
  <div class="d-flex mt-3">
    <vitamui-common-slide-toggle [formControl]="statusControl" checked="form.controls.status.value === 'ACTIVE'">
      {{ 'CONTEXTS_APP.TAB.INFORMATION.STATUS_TOGGLE' | translate }}
    </vitamui-common-slide-toggle>
  </div>

  <div class="d-flex">
    <vitamui-common-slide-toggle formControlName="enableControl">
      {{ 'CONTEXTS_APP.TAB.INFORMATION.TENANT_TOGGLE' | translate }}
    </vitamui-common-slide-toggle>
  </div>

  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="name" [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.NAME' | translate" disabled>
    </vitamui-common-input>
  </div>

  <div class="d-flex">
    <mat-form-field class="vitamui-mat-select w-100">
      <mat-select formControlName="securityProfile" [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.SECURITY_PROFILE' | translate">
        <mat-option *ngFor="let profile of securityProfiles" [value]="profile.key">
          {{ profile.label }}
        </mat-option>
      </mat-select>
      <div class="select-arrow"><i class="material-icons">keyboard_arrow_down</i></div>
    </mat-form-field>
  </div>

  <mat-form-field class="w-100 vitamui-input vitamui-date mt-4">
    <input
      [matDatepicker]="creationDate"
      matInput
      formControlName="creationDate"
      [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.CREATION_DATE' | translate"
    />
    <mat-datepicker-toggle [for]="creationDate" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #creationDate disabled></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="w-100 vitamui-input vitamui-date mt-4">
    <input
      [matDatepicker]="lastUpdate"
      matInput
      formControlName="lastUpdate"
      [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.LAST_UPDATE_DATE' | translate"
    />
    <mat-datepicker-toggle [for]="lastUpdate" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #lastUpdate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="w-100 vitamui-input vitamui-date mt-4">
    <input
      [matDatepicker]="activationDate"
      matInput
      formControlName="activationDate"
      [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.ACTIVATION_DATE' | translate"
    />
    <mat-datepicker-toggle [for]="activationDate" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #activationDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="w-100 vitamui-input vitamui-date mt-4">
    <input
      [matDatepicker]="deactivationDate"
      matInput
      formControlName="deactivationDate"
      [placeholder]="'CONTEXTS_APP.TAB.INFORMATION.DEACTIVATION_DATE' | translate"
    />
    <mat-datepicker-toggle [for]="deactivationDate" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #deactivationDate></mat-datepicker>
  </mat-form-field>

  <div class="actions mt-5">
    <button type="submit" class="btn primary" [disabled]="isInvalid() || unchanged() || submited">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
