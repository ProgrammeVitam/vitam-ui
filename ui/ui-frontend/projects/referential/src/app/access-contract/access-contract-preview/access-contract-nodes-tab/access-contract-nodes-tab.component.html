<div class="row">
  <div class="col-12 form-control">
    <button class="btn secondary mb-20" (click)="openUpdateSelectedNodes()" [disabled]="!searchAccessContractId">
      <div i18n="accessContract nodes tab edit@@AccessContractNodesTabEditButton">
        Modifier
      </div>
    </button>
  </div>
</div>

<div class="row">

  <p>Veuillez sélectionner un contrat d'accès pour afficher le nom des noeuds ou les modifier:</p>
  <mat-form-field class="vitamui-mat-select">
    <mat-select placeholder="Selectionnez un contrat d'accès" panelclass="vitamui-mat-select" (selectionChange)="initTitles($event)">
      <mat-option *ngFor='let accessContract of accessContracts'
                  [value]="accessContract.identifier">{{accessContract.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="col-10">
    <span>Positions de consultation</span> :
    <ul>
      <li *ngFor="let rootUnit of accessContract.rootUnits"> {{getTitle(rootUnit)}}</li>
    </ul>
  </div>
  <div class="col-10">
    <span>Positions exclues</span> :
    <ul>
      <li *ngFor="let excludeRootUnit of accessContract.excludedRootUnits"> {{getTitle(excludeRootUnit)}}</li>
    </ul>
  </div>
</div>
