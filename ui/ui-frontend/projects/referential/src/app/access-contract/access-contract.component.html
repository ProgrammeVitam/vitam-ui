<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    <app-access-contract-preview
      *ngIf="openedItem"
      [accessContract]="openedItem"
      [tenantIdentifier]="tenantIdentifier"
      (previewClose)="closePanel()"
    ></app-access-contract-preview>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-heading">
      <vitamui-common-title-breadcrumb>
        {{ 'ACCESS_CONTRACT.HOME.TITLE' | translate }}
      </vitamui-common-title-breadcrumb>

      <vitamui-common-banner
        [searchbarPlaceholder]="'ACCESS_CONTRACT.HOME.SEARCH_PLACEHOLDER' | translate"
        (search)="onSearchSubmit($event)"
      >
        <button class="btn primary mr-3" (click)="openCreateAccesscontractDialog()">
          <span>{{ 'ACCESS_CONTRACT.HOME.CREATE_ACCESS_CONTRACT' | translate }}</span>
        </button>

        <vitamui-common-menu-button [overlayPos]="'end'" [icon]="'vitamui-icon-more-horiz'">
          <button mat-menu-item (click)="openImport()">{{ 'ACCESS_CONTRACT.HOME.IMPORT' | translate }}</button>
          <button mat-menu-item (click)="export()">{{ 'ACCESS_CONTRACT.HOME.EXPORT' | translate }}</button>
          <button mat-menu-item (click)="downloadModel()">{{ 'ACCESS_CONTRACT.HOME.DOWNLOAD_MODEL' | translate }}</button>
        </vitamui-common-menu-button>
      </vitamui-common-banner>
    </div>

    <div class="vitamui-content">
      <app-access-contract-list (accessContractClick)="openPanel($event)" [search]="search"></app-access-contract-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
