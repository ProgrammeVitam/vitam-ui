<div class="vitamui-sidepanel">
    <div class="vitamui-sidepanel-header">
        <div class="d-flex justify-content-end">
        <button class="btn link cancel" (click)="emitClose()">
            <i class="vitamui-icon vitamui-icon-close"></i>
        </button>
        </div>

        <div class="title">
            <div matTooltipClass="vitamui-tooltip">
                <h5 class="m-0 text-primary">{{ inputManagementContract?.name }}</h5>
                <p class="text large light m-0">{{ inputManagementContract?.identifier }}</p>
            </div>
        </div>
    </div>
    <div class="vitamui-sidepanel-body">
        <mat-tab-group class="preview-tab-group">
            <mat-tab label="Informations" i18n-label="Information tab@@managementContractPreviewTabInformation">
                <app-management-contract-information-tab [inputManagementContract]="inputManagementContract" #infoTab
                                              [readOnly]="isPopup" (updated)="updatedChange($event, 0)"></app-management-contract-information-tab>
            </mat-tab>

          <mat-tab label="Stockages" i18n-label="Stockage tab@@managementContractPreviewTabStorage">
            <app-management-contract-storage-tab [inputManagementContract]="inputManagementContract" #infoTab
                                                     [readOnly]="isPopup" (updated)="updatedChange($event, 0)"></app-management-contract-storage-tab>
          </mat-tab>

          <mat-tab label="Préservation" i18n-label="Préservation tab@@managementContractPreviewTabRetentionPolicy">
            <app-management-contract-retention-policy-tab [inputManagementContract]="inputManagementContract" #infoTab
                                                 [readOnly]="isPopup" (updated)="updatedChange($event, 0)"></app-management-contract-retention-policy-tab>
          </mat-tab>

            <mat-tab label="Historique" i18n-label="History tab@@managementContractPreviewTabHistory">
                <vitamui-common-operation-history-tab [id]="inputManagementContract?.identifier"
                                                      [identifier]="inputManagementContract?.identifier" collectionName="managementContract" [filter]="filterEvents">
                </vitamui-common-operation-history-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
