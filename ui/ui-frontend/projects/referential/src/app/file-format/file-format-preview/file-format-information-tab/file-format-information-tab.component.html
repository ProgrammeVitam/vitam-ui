<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">
  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="puid" [placeholder]="puidPlaceholder | translate"> </vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="name" [placeholder]="'FILE_FORMATS.TAB.INFORMATION.NAME' | translate">
    </vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="mimeType" [placeholder]="'FILE_FORMATS.TAB.INFORMATION.MIME_TYPE' | translate">
    </vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="version" [placeholder]="'FILE_FORMATS.TAB.INFORMATION.VERSION' | translate">
      <ng-container *ngIf="form.get('version')?.touched">
        <vitamui-common-input-error *ngIf="!!form.get('version')?.errors?.required">
          {{ 'COMMON.REQUIRED' | translate }}
        </vitamui-common-input-error>
      </ng-container>
    </vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input class="w-100" formControlName="extensions" [placeholder]="'FILE_FORMATS.TAB.INFORMATION.EXTENSION' | translate">
      <ng-container *ngIf="form.get('extensions')?.touched">
        <vitamui-common-input-error *ngIf="!!form.get('extensions')?.errors?.required">
          {{ 'COMMON.REQUIRED' | translate }}
        </vitamui-common-input-error>
      </ng-container>
    </vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input
      *ngIf="isInternal$ | async"
      class="w-100"
      formControlName="hasPriorityOverFileFormatIDs"
      [placeholder]="'FILE_FORMATS.TAB.INFORMATION.HAS_PRIORITY_OVER_FILE_FORMAT_ID' | translate"
    ></vitamui-common-input>
    <vitamui-common-autocomplete-multi-select
      *ngIf="!(isInternal$ | async)"
      class="w-100"
      formControlName="hasPriorityOverFileFormatIDs"
      [placeholder]="'FILE_FORMATS.TAB.INFORMATION.HAS_PRIORITY_OVER_FILE_FORMAT_ID' | translate"
      [searchBarPlaceHolder]="'FILE_FORMATS.TAB.INFORMATION.HAS_PRIORITY_OVER_FILE_FORMAT_ID_SEARCH' | translate"
      [multiSelectOptions]="fileFormatOptions$ | async"
    >
    </vitamui-common-autocomplete-multi-select>
  </div>

  <div class="d-flex">
    <vitamui-common-input
      class="w-100"
      formControlName="createdDate"
      [placeholder]="'FILE_FORMATS.TAB.INFORMATION.CREATED_DATE' | translate"
    ></vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input
      class="w-100"
      formControlName="updateDate"
      [placeholder]="'FILE_FORMATS.TAB.INFORMATION.MODIFIED_DATE' | translate"
    ></vitamui-common-input>
  </div>

  <div class="d-flex">
    <vitamui-common-input
      class="w-100"
      formControlName="versionPronom"
      [placeholder]="'FILE_FORMATS.TAB.INFORMATION.VERSION_PRONOM' | translate"
    >
    </vitamui-common-input>
  </div>

  <div class="actions">
    <button
      type="submit"
      class="btn primary"
      [disabled]="(canUpdate$ | async) || (submitting$ | async) || unchanged() || this.form.invalid"
    >
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
