<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-10 form-control">
          <vitamui-common-slide-toggle formControlName="masterMandatory">Original binaire obligatoire</vitamui-common-slide-toggle>
        </div>
    </div>


    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-slide-toggle formControlName="everyDataObjectVersion">Tous usages autorisés
            </vitamui-common-slide-toggle>
            <div class="form-group" *ngIf="form?.controls.everyDataObjectVersion?.value === false">
                <mat-form-field class="vitamui-mat-select">
                    <mat-select formControlName="dataObjectVersion" placeholder="Sélectionnez les formats de fichiers"
                        panelclass="vitamui-mat-select" multiple>
                        <mat-option *ngFor='let usage of usages' [value]="usage.key">
                            {{usage.label}}</mat-option>
                    </mat-select>
                    <div class="select-arrow">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                </mat-form-field>
            </div>
        </div>

    </div>

    <div class="form-group bottom">
        <button type="submit" class="btn secondary" [disabled]="isInvalid() || unchanged() || submited">Enregistrer</button>
    </div>
</form>
