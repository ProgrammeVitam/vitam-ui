<div class="row">
  <div class="col-12 form-control">
    <button class="btn secondary mb-20" (click)="openUpdateSelectedNodes()" [disabled]="!accessContractId">
      <div i18n="accessContract nodes tab edit@@AccessContractNodesTabEditButton">
        Modifier
      </div>
    </button>
  </div>
</div>

<div class="row">

  <p>Veuillez sélectionner un contrat d'accès pour afficher le nom des unités archivistiques et modifier les noeuds:</p>
  <mat-form-field class="vitamui-mat-select">
    <mat-select placeholder="Selectionnez un contrat d'accès" panelclass="vitamui-mat-select" (selectionChange)="initTitles($event)">
      <mat-option *ngFor='let accessContract of accessContracts'
                  [value]="accessContract.identifier">{{accessContract.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="col-10">
    <span>Position de rattachement</span> :
    <ul *ngIf="getTitle(ingestContract.linkParentId)">
      <li>{{ getTitle(ingestContract.linkParentId) }}</li>
    </ul>
  </div>

  <div class="col-10">
    <span>Contrôle des rattachements</span> :
    <span *ngIf="ingestContract.checkParentLink === 'AUTHORIZED'">Autorisé</span>
    <span *ngIf="ingestContract.checkParentLink === 'REQUIRED'">Obligatoire</span>
    <span *ngIf="ingestContract.checkParentLink === 'UNAUTHORIZED'">Interdit</span>
    <ul>
      <li *ngFor="let unitId of ingestContract.checkParentId"> {{getTitle(unitId)}}</li>
    </ul>
  </div>
</div>
