<button class="btn primary mb-3" (click)="openUpdateSelectedNodes()" [disabled]="!accessContractId || readOnly">
  {{ 'COMMON.EDIT' | translate }}
</button>

<div class="mt-3">
  <div class="text normal bold">{{ 'INGEST_CONTRACT.TAB.ATTACHEMENT.POSITION' | translate }}</div>
  <ul *ngIf="linkParentIdTitle">
    <li>{{ linkParentIdTitle }}</li>
  </ul>
</div>

<div class="mt-3">
  <div class="text normal bold">{{ 'INGEST_CONTRACT.TAB.ATTACHEMENT.CONTROL.TITLE' | translate }}</div>
  <ul>
    <li *ngIf="ingestContract.checkParentLink">
      {{ 'INGEST_CONTRACT.TAB.ATTACHEMENT.CONTROL.' + ingestContract.checkParentLink | translate }}
    </li>
    <li *ngFor="let checkParentIdTitle of checkParentIdTitles">{{ checkParentIdTitle }}</li>
  </ul>
</div>
