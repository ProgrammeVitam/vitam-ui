<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <vitamui-common-slide-toggle [disabled]="readOnly" formControlName="computeInheritedRulesAtIngest">
    <span>{{ 'INGEST_CONTRACT.TAB.LEGACY.LEGACY_RULES' | translate }}</span>
  </vitamui-common-slide-toggle>

  <button type="submit" class="btn primary mt-4" [disabled]="readOnly || unchanged() || submited">
    {{ 'COMMON.SAVE' | translate }}
  </button>
</form>
