<div class="vitamui-sidepanel">
  <div class="vitamui-sidepanel-header">
    <div class="d-flex justify-content-end">
      <button class="btn link cancel" (click)="emitClose()">
        <i class="vitamui-icon vitamui-icon-close"></i>
      </button>
    </div>

    <div class="title">
      <div matTooltipClass="vitamui-tooltip">
        <h5 class="m-0 text-primary">{{ ingestContract?.name }}</h5>
        <p class="text large light m-0">{{ ingestContract?.identifier }}</p>
      </div>
    </div>
  </div>
  <div class="vitamui-sidepanel-body">
    <mat-tab-group class="preview-tab-group" #tabs>
      <mat-tab label="Informations" i18n-label="Information tab@@ingestContractPreviewTabInformation">
        <app-ingest-contract-information-tab
          [ingestContract]="ingestContract"
          [tenantIdentifier]="tenantIdentifier"
          (updated)="updatedChange($event, 0)"
          [readOnly]="readOnly"
          #infoTab
        >
        </app-ingest-contract-information-tab>
      </mat-tab>

      <mat-tab label="Formats" i18n-label="Formats tab@@ingestContractPreviewTabFormats" class="no-padding">
        <app-ingest-contract-format-tab
          [ingestContract]="ingestContract"
          [tenantIdentifier]="tenantIdentifier"
          (updated)="updatedChange($event, 1)"
          [readOnly]="readOnly"
          #formatsTab
        >
        </app-ingest-contract-format-tab>
      </mat-tab>

      <mat-tab label="Objets" i18n-label="Objets tab@@ingestContractPreviewTabObjects" class="no-padding">
        <app-ingest-contract-object-tab [readOnly]="readOnly" [ingestContract]="ingestContract" (updated)="updatedChange($event, 2)" #objectsTab>
        </app-ingest-contract-object-tab>
      </mat-tab>

      <mat-tab label="HÃ©ritage" i18n-label="Objets tab@@ingestContractPreviewTabHeritage" class="no-padding">
        <app-ingest-contract-heritage-tab  [readOnly]="readOnly" [ingestContract]="ingestContract" (updated)="updatedChange($event, 3)" #heritageTab>
        </app-ingest-contract-heritage-tab>
      </mat-tab>

      <mat-tab label="Rattachement" i18n-label="Rattachement tab@@ingestContractPreviewTabLink" class="no-padding">
        <app-ingest-contract-attachment-tab [readOnly]="readOnly" [ingestContract]="ingestContract" [tenantIdentifier]="tenantIdentifier">
        </app-ingest-contract-attachment-tab>
      </mat-tab>

      <mat-tab label="Historique" i18n-label="History tab@@ingestContractPreviewTabHistory">
        <vitamui-common-operation-history-tab
          [id]="ingestContract?.id"
          [identifier]="ingestContract?.identifier"
          collectionName="ingestcontract"
          [filter]="filterEvents"
        >
        </vitamui-common-operation-history-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
