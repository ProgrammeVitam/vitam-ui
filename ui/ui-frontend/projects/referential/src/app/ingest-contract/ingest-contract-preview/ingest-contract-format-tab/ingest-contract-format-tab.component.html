<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <vitamui-common-slide-toggle formControlName="everyFormatType" class="w-100 p-0">
    <span>{{'INGEST_CONTRACT.TAB.FORMAT.ALL_FORMAT' | translate}}</span>
  </vitamui-common-slide-toggle>

  <div *ngIf="!form?.get('everyFormatType')?.value && formatOptions" class="py-3">
    <vitamui-common-autocomplete-multi-select formControlName="formatType" class="mb-3"
      [placeholder]="'INGEST_CONTRACT.TAB.FORMAT.SELECT_FORMAT' | translate"
      [searchBarPlaceHolder]="'INGEST_CONTRACT.TAB.FORMAT.SELECT_FORMAT_SEARCH' | translate"
      [multiSelectOptions]="formatOptions">
      <vitamui-common-input-error *ngIf="form.get('formatType').errors?.required">
        {{'INGEST_CONTRACT.TAB.FORMAT.NO_FORMAT_SELECTED' | translate}}
      </vitamui-common-input-error>
    </vitamui-common-autocomplete-multi-select>
  </div>

    <vitamui-common-slide-toggle formControlName="formatUnidentifiedAuthorized" class="w-100 p-0">
      <span>{{'INGEST_CONTRACT.TAB.FORMAT.ALLOW_FORMAT' | translate}}</span>
    </vitamui-common-slide-toggle>

  <button type="submit" class="btn primary mt-4" [disabled]="isInvalid() || unchanged() || submited">
    {{ 'COMMON.SAVE' | translate }}
  </button>
</form>
