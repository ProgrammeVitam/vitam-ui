<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-slide-toggle formControlName="everyFormatType">Tous les formats de fichiers
            </vitamui-common-slide-toggle>
            <div class="form-group" *ngIf="form?.get('everyFormatType')?.value === false">
                <mat-form-field class="vitamui-mat-select">
                  <mat-select formControlName="formatType" placeholder="Sélectionnez les formats de fichiers"
                              panelclass="vitamui-mat-select" required multiple>
                    <mat-option *ngFor='let fileFormat of formatTypeList' [value]="fileFormat.puid">{{fileFormat.name}}</mat-option>
                  </mat-select>
                    <div class="select-arrow">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                </mat-form-field>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-slide-toggle formControlName="formatUnidentifiedAuthorized">Autoriser les formats non
                identifiés
            </vitamui-common-slide-toggle>
        </div>

    </div>

    <div class="form-group bottom">
        <button type="submit" class="btn secondary" [disabled]="isInvalid() || unchanged() || submited">Enregistrer</button>
    </div>
</form>
