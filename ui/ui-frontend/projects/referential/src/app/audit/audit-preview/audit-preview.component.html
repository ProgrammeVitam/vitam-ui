<vitamui-common-sidenav-header
  [title]="audit?.id | truncate: 30"
  (onclose)="emitClose()"
  [badge]="audit | eventTypeBadgeClass | slice: 13"
  [hasToolTipOnTitle]="true"
  [toolTipTitleText]="audit?.id"
  [toolTipTitleDuration]="300"
  [actionsBelowTitle]="true"
>
  <button class="btn primary ml-1" (click)="downloadReport()" [disabled]="!accessContractId">
    {{ 'AUDIT.TAB.INFORMATIONS.DOWNLOAD_REPORT' | translate }}
  </button>
</vitamui-common-sidenav-header>
<div class="vitamui-sidepanel-body">
  <mat-tab-group class="preview-tab-group">
    <mat-tab label="{{ 'AUDIT.TAB.INFORMATIONS.TITLE' | translate }}">
      <app-audit-information-tab [audit]="audit"></app-audit-information-tab>
    </mat-tab>

    <mat-tab label="{{ 'AUDIT.TAB.DETAILS.TITLE' | translate }}">
      <vitamui-common-operation-history-tab [id]="audit?.id" [identifier]="audit?.id" collectionName="operation" [filter]="filterEvents">
      </vitamui-common-operation-history-tab>
    </mat-tab>
  </mat-tab-group>
</div>
