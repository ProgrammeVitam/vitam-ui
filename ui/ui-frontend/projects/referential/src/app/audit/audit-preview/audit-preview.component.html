<div class="vitamui-sidepanel">
    <div class="vitamui-sidepanel-header">
        <button class="btn-close" role="button" (click)="emitClose()"><i class="material-icons">close</i></button>

        <div class="title">
            <h2>{{audit?.id}}</h2>
        </div>
      <button mat-button class="btn btn-primary button-maring" (click)="downloadReport()" [disabled]="!accessContractId">Télécharger le rapport</button>
    </div>
    <div class="vitamui-sidepanel-body">
        <mat-tab-group class="preview-tab-group">

            <mat-tab label="Informations">
                <app-audit-information-tab [audit]="audit"></app-audit-information-tab>
            </mat-tab>

            <mat-tab label="Détails" i18n-label="History tab@@userPreviewTabHistory">
                <vitamui-common-operation-history-tab [id]="audit?.id" [identifier]="audit?.id" collectionName="operation"
                    [filter]="filterEvents">
                </vitamui-common-operation-history-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
