<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="col-10 form-control">
      <vitamui-common-input
        formControlName="name"
        placeholder="Nom"
        i18n-placeholder="Name@@profileGroupCreateNamePlaceholder"
        [disabled]="!(checkUpdateRole | async)">
      </vitamui-common-input>
      <ng-container *ngIf="form.get('name')?.touched">
        <vitamui-common-input-error *ngIf="!!form.get('name')?.errors?.required">{{'COMMON.REQUIRED' | translate}}
        </vitamui-common-input-error>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <div class="col-10 form-control">
      <vitamui-common-input formControlName="description" placeholder="Description"
                            i18n-placeholder="description@@agencyPreviewLabelName"
                            [disabled]="!(checkUpdateRole | async)">
        <ng-container *ngIf="form.get('description')?.touched">
          <vitamui-common-input-error *ngIf="!!form.get('description')?.errors?.required">{{'COMMON.REQUIRED' | translate}}
          </vitamui-common-input-error>
        </ng-container>
      </vitamui-common-input>
    </div>
  </div>

  <div class="form-group bottom">
    <button type="submit" class="btn secondary"
      [disabled]="isInvalid() || unchanged() || submited || (checkUpdateRole | async)!== true">Enregistrer</button>
  </div>
</form>
