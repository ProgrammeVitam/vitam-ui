<vitamui-common-sidenav-header
  [title]="agency.name"
  [subtitle]="'(' + agency.identifier + ')'"
  [icon]="'vitamui-icon-agent'"
  (onclose)="emitClose()"
>
</vitamui-common-sidenav-header>

<div class="vitamui-sidepanel-body">
  <mat-tab-group #tabs class="preview-tab-group" (selectedIndexChange)="selectedIndex = $event">
    <mat-tab [label]="'AGENCY.TAB.INFORMATION' | translate">
      <app-agency-information-tab
        #infoTab
        [agency]="agency"
        [readOnly]="readOnly"
        (updated)="updatedChange($event, 0)"
      ></app-agency-information-tab>
    </mat-tab>

    <mat-tab [label]="'AGENCY.TAB.HISTORY' | translate">
      <vitamui-common-operation-history-tab
        [id]="agency?.identifier"
        [identifier]="agency?.identifier"
        collectionName="agency"
        [filter]="filterEvents"
      >
      </vitamui-common-operation-history-tab>
    </mat-tab>
  </mat-tab-group>
</div>
