<mat-sidenav-container [autosize]="true" [hasBackdrop]="false">
  <mat-sidenav #panel mode="side" position="end" [fixedInViewport]="true">
    <app-agency-preview *ngIf="openedItem" (previewClose)="closePanel()" [agency]="openedItem"></app-agency-preview>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="vitamui-header">
      <div class="vitamui-container">
        <vitamui-common-navbar [appId]="appId" (tenantSelect)="changeTenant($event)" [hideCustomerMenu]="true"> </vitamui-common-navbar>

        <div class="vitamui-heading">
          <vitamui-common-title-breadcrumb>
            {{ 'APPLICATION.AGENCIES_APP.TITLE' | translate }}
          </vitamui-common-title-breadcrumb>
        </div>

        <div class="controls">
          <vitamui-common-search-bar
            name="agency-search"
            (search)="onSearchSubmit($event)"
            placeholder="Nom, Identifiant"
            i18n-placeholder="@@agencySearchPlaceholder"
          ></vitamui-common-search-bar>

          <div class="actions">
            <button class="btn secondary" (click)="openCreateAgencyDialog()" [disabled]="!(checkCreateRole | async)">
              <i class="vitamui-icon vitamui-icon-bank-plus btn-create"></i>
              <span i18n="Create agency button label@@agencyListCreateButton">Cr√©er un service agent</span>
            </button>
            <button
              class="btn more-actions"
              [matMenuTriggerFor]="moreMenu"
              [disabled]="!(checkImportRole | async) && !(checkExportRole | async)"
            >
              <i class="material-icons">more_horiz</i>
              <span i18n="More actions button label@@AgencyListMoreActionsButton">Autres actions</span>
            </button>
            <mat-menu #moreMenu="matMenu" [overlapTrigger]="false" class="more-actions-menu" xPosition="before">
              <button
                mat-menu-item
                (click)="openAgencyImportDialog()"
                [disabled]="!(checkImportRole | async)"
                i18n="export button label@@agencyImportButton"
              >
                Importer
              </button>
              <button
                mat-menu-item
                (click)="exportAgencies()"
                i18n="export button label@@agencyExportButton"
                [disabled]="!(checkExportRole | async)"
              >
                Exporter
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>

    <div class="vitamui-body vitamui-container">
      <app-agency-list (agencyClick)="showAgency($event)" [search]="search"></app-agency-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
