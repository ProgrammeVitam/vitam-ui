<ng-container *ngIf="securisation.events[securisation.events.length - 1].outcome !== 'WARNING'">
  <button
    mat-button
    class="btn btn-secondary button-maring"
    (click)="checkTraceability()"
    [disabled]="!accessContractId || (events && events.length > 0)"
  >
    Vérifier la sécurisation
  </button>

  <vitamui-common-collapse
    *ngIf="display && events && events.length > 0"
    collapseTitle="Etapes de vérification"
    i18n-collapseTitle="@@historySectionTitleUnit"
  >
    <vitamui-common-history-events [events]="events"></vitamui-common-history-events>
  </vitamui-common-collapse>
</ng-container>
