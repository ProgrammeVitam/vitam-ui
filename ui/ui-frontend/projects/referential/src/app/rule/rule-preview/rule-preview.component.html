<vitamui-common-sidenav-header [title]="rule?.ruleValue?.substr(0, 33)" [subtitle]="'(' + rule?.ruleId + ')'" (onclose)="emitClose()">
</vitamui-common-sidenav-header>

<div class="vitamui-sidepanel-body">
  <mat-tab-group class="preview-tab-group" #tabs>
    <mat-tab [label]="'RULES_APP.TAB.INFORMATION.TITLE' | translate">
      <app-rule-information-tab [rule]="rule" [readOnly]="readOnly" (updated)="updatedChange($event, 0)" #infoTab>
      </app-rule-information-tab>
    </mat-tab>

    <mat-tab [label]="'RULES_APP.TAB.HISTORY.TITLE' | translate">
      <vitamui-common-operation-history-tab [id]="rule?.id" [identifier]="rule?.id" collectionName="rules" [filter]="filterEvents">
      </vitamui-common-operation-history-tab>
    </mat-tab>
  </mat-tab-group>
</div>
