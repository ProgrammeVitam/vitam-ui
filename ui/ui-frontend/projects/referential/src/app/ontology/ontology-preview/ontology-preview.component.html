<div class="vitamui-sidepanel">
  <div class="vitamui-sidepanel-header">
    <div class="d-flex justify-content-end">
      <button class="btn link cancel" (click)="emitClose()">
        <i class="vitamui-icon vitamui-icon-close"></i>
      </button>
    </div>

    <div class="title">
      <div matTooltipClass="vitamui-tooltip">
        <h5 class="m-0 text-primary">{{ inputOntology?.shortName }}</h5>
        <p class="text large light m-0">{{ inputOntology?.identifier }}</p>
      </div>
    </div>
  </div>
  <div class="vitamui-sidepanel-body">
    <mat-tab-group class="preview-tab-group">
      <mat-tab label="Informations" i18n-label="Information tab@@ontologyPreviewTabInformation">
        <app-ontology-information-tab
          [inputOntology]="inputOntology"
          #infoTab
          [readOnly]="isPopup"
          (updated)="updatedChange($event, 0)"
        ></app-ontology-information-tab>
      </mat-tab>

      <mat-tab label="Historique" i18n-label="History tab@@ontologyPreviewTabHistory">
        <vitamui-common-operation-history-tab
          [id]="inputOntology?.identifier"
          [identifier]="inputOntology?.identifier"
          collectionName="ontology"
          [filter]="filterEvents"
        >
        </vitamui-common-operation-history-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
