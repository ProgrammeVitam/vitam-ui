<button (click)="fileInput.click()" class="pastis-btn-rounded-save">
  <mat-icon class="pastis-ico-open">folder_open</mat-icon>
  <input
    #fileInput
    (change)="uploadAndReload($event)"
    [uploader]="uploader"
    accept=".rng"
    class="buttons"
    ng2FileSelect
    style="display: none"
    type="file"
  />
</button>
