<div [formGroup]="form">
  <h2 class="pastis-dialog-config-title" matDialogTitle>
    <i (click)="dialogRef.close()" class="vitamui-icon vitamui-icon-close icon-close"></i>
    <p class="pastis-dialog-subtitle">
      <b>{{ data.subTitleDialog }}</b>
    </p>
    <P class="pastis-dialog-title">{{ data.titleDialog }}</P>
  </h2>

  <div class="conteneur">
    <div class="gauche">
      <pastis-generic-popup
        [firstChoice]="ProfileType.PA"
        [secondChoice]="ProfileType.PUA"
        [title]="'PROFILE.POP_UP_CREATION.CHOICE.TITLE' | translate"
        (changeStatusEvent)="form.controls.profileType.setValue($event)"
      >
      </pastis-generic-popup>
    </div>

    <div class="droite">
      <i
        class="vitamui-icon vitamui-icon-info vitamui-grey-700 clickable"
        [style.fontSize.px]="25"
        matTooltip="{{ 'PROFILE.CREATE_PROFILE.INFORMATION.TITRE_PA' | translate }} &#13; {{
          'PROFILE.CREATE_PROFILE.INFORMATION.CONTENT_PA' | translate
        }}  &#13; {{ 'PROFILE.CREATE_PROFILE.INFORMATION.TITRE_PUA' | translate }} &#13; {{
          'PROFILE.CREATE_PROFILE.INFORMATION.CONTENT_PUA' | translate
        }}"
        matTooltipPosition="right"
        [matTooltipShowDelay]="300"
        matTooltipClass="custom-tooltip"
      ></i>
    </div>
  </div>

  <div class="container">
    <div class="subtitle">Version du SEDA souhait√©e</div>
    <mat-radio-group class="seda-options" formControlName="sedaVersion">
      <mat-radio-button *ngFor="let option of sedaOptions" [value]="option">{{ option.label }}</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="btn-container">
    <mat-dialog-actions align="right" class="actions">
      <button type="submit" class="btn primary" (click)="validate()" [disabled]="form.invalid">{{ data.okLabel }}</button>
      <button type="button" class="btn cancel link" (click)="dialogRef.close()">{{ data.cancelLabel }}</button>
    </mat-dialog-actions>
  </div>
</div>
