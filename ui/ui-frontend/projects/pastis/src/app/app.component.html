<vitamui-common-header *ngIf="!isStandalone && !sedaviewRoute" [hasLangSelection]="true"></vitamui-common-header>
<mat-toolbar *ngIf="isStandalone" class="header" color="primary">
  <img class="logo" src="/assets/pastis-logo7.png" alt="image" />
  <span>Profil d'Archivage Simple pour le Traitement de l'Information en Seda</span>
</mat-toolbar>
<div *ngIf="isStandalone" class="separator"></div>
<vitamui-common-body>

</vitamui-common-body>

    Pastis - Profil d'Archivage Simple pour le Traitement de l'Information en Seda <br />
