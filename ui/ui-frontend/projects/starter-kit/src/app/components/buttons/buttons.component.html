<div class="d-flex flex-column">
    <div class="row m-0">
        <button class="btn primary" (click)="onClick()">
            {{'BUTTON.Primary' | translate}}
        </button>

        <button class="btn primary" (click)="onClick()">
            <span>{{'BUTTON.Primary' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn primary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>{{'BUTTON.Primary' | translate}}</span>
        </button>
    </div>

    <div class="row m-0">
        <button class="btn secondary" (click)="onClick()">
            {{'BUTTON.Secondary' | translate}}
        </button>

        <button class="btn secondary" (click)="onClick()">
            <span>{{'BUTTON.Secondary' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn secondary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>{{'BUTTON.Secondary' | translate}}</span>
        </button>
    </div>

    <div class="row m-0">
        <button disabled class="btn" (click)="onClick()">
            {{'BUTTON.Disabled_label' | translate}}
        </button>

        <button disabled class="btn" (click)="onClick()">
            <span>{{'BUTTON.Disabled_label' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button disabled class="btn" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>{{'BUTTON.Disabled_label' | translate}}</span>
        </button>
    </div>

    <div class="row m-0">
        <button class="btn link" (click)="onClick()">
            <span>{{'BUTTON.Tertiary' | translate}}</span>
        </button>

        <button class="btn link" (click)="onClick()">
            <span>{{'BUTTON.Tertiary' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn link" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>{{'BUTTON.Tertiary' | translate}}</span>
        </button>

        <button class="btn link" disabled (click)="onClick()">
            {{'BUTTON.Tertiary' | translate}}
        </button>
    </div>

    <div class="row m-0">
        <button class="btn outline outline-primary" (click)="onClick()">
            {{'BUTTON.Primary_outline' | translate}}
        </button>

        <button class="btn outline outline-primary" (click)="onClick()">
            <span> {{'BUTTON.Primary_outline' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn outline outline-primary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span> {{'BUTTON.Primary_outline' | translate}}</span>
        </button>
    </div>

    <div class="row m-0">
        <button class="btn outline outline-secondary" (click)="onClick()">
            {{'BUTTON.Secondary_outline' | translate}}
        </button>

        <button class="btn outline outline-secondary" (click)="onClick()">
            <span> {{'BUTTON.Secondary_outline' | translate}}</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn outline outline-secondary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span> {{'BUTTON.Secondary_outline' | translate}}</span>
        </button>

        <button class="btn outline outline" disabled (click)="onClick()">
            {{'BUTTON.Disabled_outline' | translate}}
        </button>
    </div>

    <div class="d-flex flex-column contrast-container">
        <div class="row m-0">

            <button class="btn contrast contrast-primary" (click)="onClick()">
                {{'BUTTON.Primary_contrast' | translate}}
            </button>

            <button class="btn contrast contrast-primary" (click)="onClick()">
                <span>{{'BUTTON.Primary_contrast' | translate}}</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>

            <button class="btn contrast contrast-primary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>{{'BUTTON.Primary_contrast' | translate}}</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast contrast-secondary" (click)="onClick()">
                {{'BUTTON.Secondary_contrast' | translate}}
            </button>

            <button class="btn contrast contrast-secondary" (click)="onClick()">
                <span>{{'BUTTON.Secondary_contrast' | translate}}</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>

            <button class="btn contrast contrast-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>{{'BUTTON.Secondary_contrast' | translate}}</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                {{'BUTTON.Primary_contrast_outline' | translate}}
            </button>

            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                <span>{{'BUTTON.Primary_contrast_outline' | translate}}</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>

            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>{{'BUTTON.Primary_contrast_outline' | translate}}</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                {{'BUTTON.Secondary_contrast_outline' | translate}}
            </button>

            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                <span>{{'BUTTON.Secondary_contrast_outline' | translate}}</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>

            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>{{'BUTTON.Secondary_contrast_outline' | translate}}</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast" disabled (click)="onClick()">
                {{'BUTTON.Disabled_contrast' | translate}}
            </button>

            <button class="btn contrast-outline" disabled (click)="onClick()">
                {{'BUTTON.Disabled_contrast_outline' | translate}}
            </button>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="row m-0">
            <button class="btn btn-circle primary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle primary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle primary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle secondary" (click)="onClick()">

            </button>

            <button class="btn btn-circle small" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle" disabled (click)="onClick()">

            </button>

            <button class="btn btn-circle large" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>

        <div class="row m-0">
            <button class="btn btn-circle outline outline-primary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline outline-primary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline outline-primary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline outline-secondary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline outline-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline outline-secondary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline small" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>

            <button class="btn btn-circle outline large" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>
    </div>
</div>
