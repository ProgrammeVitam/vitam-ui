<div *ngIf="!isPrimitiveList">
  <div class="object-menu mat-elevation-z1" [ngClass]="{ opened: displayObject.open }" (click)="toggle()">
    <div class="v-row">
      <div class="v-col">
        <div class="v-row">
          <div class="v-col align-items-center">
            <i
              class="vitamui-icon icon"
              [ngClass]="{ 'vitamui-icon-chevron-down': displayObject.open, 'vitamui-icon-chevron-right': !displayObject.open }"
            ></i>
            <span class="object-name">{{ displayObject.path | translate }}</span>
          </div>
        </div>
      </div>
      <div *ngIf="favoriteEntry" class="v-col">{{ favoritePath | translate }}: {{ favoriteEntry[1] | empty }}</div>
    </div>
  </div>
  <div class="object-details" [ngClass]="{ 'display-none': !displayObject.open }">
    <div class="object-details-group">
      <ng-container *ngFor="let child of displayObject.children">
        <vitamui-common-group *ngIf="child.type === 'group'" [displayObject]="child"></vitamui-common-group>
        <ul>
          <li>
            <vitamui-common-list *ngIf="child.type === 'list'" [displayObject]="child"></vitamui-common-list>
            <vitamui-common-primitive *ngIf="child.type === 'primitive'" [displayObject]="child"></vitamui-common-primitive>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>

<div *ngIf="isPrimitiveList && displayObject.children.length === 1" class="field">
  <vitamui-common-primitive [displayObject]="displayObject.children[0]"></vitamui-common-primitive>
</div>

<div *ngIf="isPrimitiveList && displayObject.children.length > 1" class="field">
  <label>{{ displayObject.path | translate }}</label>
  <ul>
    <li *ngFor="let item of displayObject.children">{{ item.value }}</li>
  </ul>
</div>
