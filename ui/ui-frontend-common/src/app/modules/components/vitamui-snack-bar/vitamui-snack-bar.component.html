<div class="vitamui-snack-bar-container">

  <span class="vitamui-snack-bar-content" [ngSwitch]="data?.type">

    <ng-container *ngSwitchCase="'accountUpdate'">
      <i class="vitamui-icon vitamui-icon-user"></i> {{'SNACKBAR.UPDATED_ACCOUNT' | translate}}
    </ng-container>

    <ng-container *ngSwitchCase="'subrogationFinish'">
      <i class="vitamui-icon vitamui-icon-link banner-icon"></i> {{'SNACKBAR.FINISHED_SUBROGATION' | translate}}
    </ng-container>

    <ng-container *ngSwitchCase="'subrogationActivated'">
      <i class="vitamui-icon vitamui-icon-link banner-icon"></i> {{'SNACKBAR.ACTIVATED_SUBROGATION' | translate : { duration: data.duration, hours: data.endTime | dateTime:'H', minutes: data.endTime | dateTime: 'mm' } }}
    </ng-container>

  </span>
  <button class="close-btn" (click)="close()"><i class="material-icons">clear</i></button>

</div>
