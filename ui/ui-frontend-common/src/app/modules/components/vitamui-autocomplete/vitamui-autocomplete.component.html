<div class="vitamui-autocomplete" [class.disabled]="control.disabled" [class.label-up]="labelUp">
  <label class="input-label">{{ placeholder }}</label>
  <input
      #input
      type="text"
      [formControl]="control"
      [matAutocomplete]="auto"
      (blur)="onBlur()"
      (focus)="onFocus()"
  >
  <i class="material-icons">keyboard_arrow_down</i>
</div>
<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn(options)" autoActiveFirstOption class="vitamui-autocomplete-panel" panelWidth="500px">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option.key">
    <span class="vitamui-option-label">{{ option.label }}</span> <i class="material-icons" *ngIf="option.info" [matTooltip]="option.info" matTooltipClass="vitamui-tooltip">info</i>
  </mat-option>
</mat-autocomplete>
