<span class="title-text">{{ facetTitle }}</span>
<div class="row row-data">
  <div class="col title-text" *ngFor="let facet of facetDetails">
    <div class="layout-data" [ngClass]="{ clickable: facet.clickable }" (click)="onFilter(facet)">
      <span class="status-text" [ngStyle]="{ color: facet.color }">{{ facet.title }}</span>
      <div class="result-text">
        {{ facet.totalResults }}
      </div>
    </div>
  </div>
</div>
