<div *ngIf="displayMode === 'select' then select else button"></div>

<ng-template #button>
  <button mat-mini-fab class="flag-button" [matMenuTriggerFor]="menu" [disabled]="disabled">
    <img [src]="'../../../assets/country/' + currentLang + '.svg'">
  </button>
  
  <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" >
    <span mat-menu-item (click)="use(minLangString.FR)">
      FR<img src="../../../assets/country/fr.svg">
    </span>
    <span mat-menu-item (click)="use(minLangString.EN)">
      EN<img src="../../../assets/country/en.svg">
    </span>
  </mat-menu>
</ng-template>

<ng-template #select>
  <div class="hasLangSelection">
    <vitamui-common-item-select
      [disabled]="disabled"
      [label]="'SELECT-LANGUAGE.LANGUAGE' | translate"
      [selectedLabel]="'SELECT-LANGUAGE.LANGUAGE' | translate"
      [items]="[{label: 'SELECT-LANGUAGE.FRENCH' | translate, value:'fr'}, {label: 'SELECT-LANGUAGE.ENGLISH' | translate, value:'en'}]"
      [selectedItem]="currentLang === 'fr' ? {label: 'SELECT-LANGUAGE.FRENCH' | translate, value:'fr'} : {label: 'SELECT-LANGUAGE.ENGLISH' | translate, value:'en'}"
      (itemSelected)="use($event.value)">
    </vitamui-common-item-select>
  </div>
</ng-template>
