<mat-form-field>
  <mat-label *ngIf="!_selectedItem" class="selected-item-label">{{label}}</mat-label>
  <mat-label *ngIf="_selectedItem" class="unselected-item-label">{{selectedLabel}}</mat-label>
  <mat-select (selectionChange)="selectItem($event.source.value)" [(value)]="_selectedItem" panelClass="vitamui-mat-select">
      <mat-option *ngFor="let item of items" [value]="item.label">
          {{ item.label }}
      </mat-option>
  </mat-select>
</mat-form-field>
