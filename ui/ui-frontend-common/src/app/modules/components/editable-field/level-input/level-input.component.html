<div *ngIf="!isEditableComponent" class="vitamui-input" [class.disabled]="disabled">
    <label i18n="@@subLevelLevelInputComponent">
      Sous niveau
      <span *ngIf="required" class="required-marker">*</span>
    </label>
<input
  [(ngModel)]="subLevel"
  (ngModelChange)="onValueChange($event)"
  (blur)="onBlur()"
  maxlength="250"
  (focus)="onFocus()"
  [disabled]="disabled"
  [required]="required"
  i18n-placeholder="Admin profile level@@adminProfileSubLevel"
>
</div>
<div *ngIf="!isEditableComponent"  class="vitamui-input-errors">
    <ng-content></ng-content>
</div>
<div *ngIf="isEditableComponent">
    <input
    [(ngModel)]="subLevel"
    (ngModelChange)="onValueChange($event)"
    (blur)="onBlur()"
    maxlength="250"
    (focus)="onFocus()"
    [disabled]="disabled"
    [required]="required"
    i18n-placeholder="Admin profile level@@adminProfileSubLevel"
  >
</div>
