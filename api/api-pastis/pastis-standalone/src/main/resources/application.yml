# TECHNICAL PROPERTIES / DON'T put environment properties
# This property can be override by a config file give at run time with spring.config.location

spring:
  application:
    name: ${server-identity.identityRole}
  api:
    name: API Pastis
    description: This API is used to manage Vitam's profile
    version: v1
  mvc:
    favicon:
      enabled: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
#Spring
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 11MB
  enabled: true

#Spring docs swagger
springdoc:
  api-docs.path: /api-docs
  swagger-ui:
    path: /open-api.html
    model-and-view-allowed: false

pastis.seda.options:
  - version: v2.1
    label: SEDA 2.1
    archive-profile:
      template: seda/v2.1/archive-profile.rng
    archive-unit-profile:
      template: seda/v2.1/archive-unit-profile.json
      schema: seda/v2.1/archive-unit-schema.json
  - version: v2.2
    label: SEDA 2.2
    archive-profile:
      template: seda/v2.2/archive-profile.rng
    archive-unit-profile:
      template: seda/v2.2/archive-unit-profile.json
      schema: seda/v2.2/archive-unit-schema.json
  - version: v2.3
    label: SEDA 2.3
    archive-profile:
      template: seda/v2.3/archive-profile.rng
    archive-unit-profile:
      template: seda/v2.3/archive-unit-profile.json
      schema: seda/v2.3/archive-unit-schema.json

#PORT
server.port: 8096
server-identity:
  identityName: vitamui-dev
  identityRole: pastis-standalone
  identityServerId: 1

management:
  endpoints:
    jmx:
      domain: ${server-identity.identityRole}
      unique-names: true
      web.exposure.include: info,health,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

cors:
  allowed-origins: https://dev.vitamui.com:4251,https://localhost,http://localhost:8096,http://localhost:8097
