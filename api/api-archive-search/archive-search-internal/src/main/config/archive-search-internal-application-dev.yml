debug: false

spring:
  profiles:
    active: swagger

  cloud:
    consul: #disabled for dev
      enabled: false
      discovery:
        enabled: false
        register: false

multipart:
  enabled: true

spring.servlet.multipart.max-file-size: -1
spring.servlet.multipart.max-request-size: -1

server-identity:
  identityName: vitamui-dev
  identityRole: archive-search-internal
  identityServerId: 1

server:
  host:
  port: 7089

management:
  server:
    address: localhost
    port: 7189

clients:
  iam-internal:
    server-host: localhost
    server-port: 7083

swagger:
  file-path: file:../../../tools/swagger/docs/api-internal/archive-search-internal/swagger.json

logging:
  level:
    fr.gouv.vitamui.archive: DEBUG
    fr.gouv.vitamui.iam.security: INFO
    fr.gouv.vitam.archive: DEBUG
    fr.gouv.vitam.archive.*: DEBUG
    reactor.netty.*: DEBUG
#    org.springframework.core.env: DEBUG

