debug: false

spring:
  config:
    use-legacy-processing: true
  profiles:
    active: dev, swagger

  cloud:
    consul: #disabled for dev
      enabled: false
      discovery:
        enabled: false
        register: false

multipart:
  enabled: true

spring.servlet.multipart.max-file-size: -1
spring.servlet.multipart.max-request-size: -1

server-identity:
  identityName: vitamui-dev
  identityRole: collect-external
  identityServerId: 1

server:
  host:
  port: 8090
  ssl:
    key-store: src/main/resources/dev/keystore_collect-external.jks
    key-store-password: changeme
    key-password: changeme
    trust-store: src/main/resources/dev/truststore_server.jks
    trust-store-password: changeme
    client-auth: need
    enabled-protocols: TLSv1.2,TLSv1.3
    ciphers: ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384

management:
  server:
    address: localhost
    port: 8190
    ssl:
      enabled: false


collect-external:
  security-client:
    server-host: localhost
    server-port: 8084
    secure: false
  iam-internal-client:
    server-host: localhost
    server-port: 7083
    secure: false
  collect-internal-client:
    server-host: localhost
    server-port: 7090
    secure: false
  update-units-metadata-internal-client:
    server-host: localhost
    server-port: 7090
    secure: false
    connect-time-out: 30   #30 secondes
    read-time-out: 240000  #4 minutes
    write-time-out: 240000 #4 minutes


# Jaeger
opentracing:
  jaeger:
    enabled: true
    logSpans: true
    expandExceptionLogs: true
    udp-sender:
      host: localhost
      port: 6831

logging:
  level:
    fr.gouv.vitamui: DEBUG
    fr.gouv.vitamui.iam.security: DEBUG
    #level.org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
