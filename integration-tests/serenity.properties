serenity.test.root=features
serenity.requirements.dir=src/test/resources/features/
feature.file.encoding=UTF-8
serenity.report.encoding=UTF-8

serenity.project.name = VitamUI Cucumber Report

serenity.outputDirectory=target/site/serenity
serenity.sourceDirectory=target/site/serenity

# Customise your requirements hierarchy
serenity.requirement.types=Functional Domain,Sub Domain, Sub Domain Type
serenity.driver.capabilities=acceptInsecureCerts:true
serenity.restart.browser.for.each=scenario
serenity.timeout=10000

#chrome.switches=--start-maximized;--lang=fr
chrome.switches=--headless;--lang=fr
webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/drivers/chromedriver
webdriver.timeouts.implicitlywait=10000
