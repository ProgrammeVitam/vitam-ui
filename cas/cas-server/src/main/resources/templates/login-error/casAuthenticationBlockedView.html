<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="#{screen.authnblocked.heading}">Authentication Blocked View</title>
</head>
<body>


<div layout:fragment="content" class="col">
  <div class="Text-large-bold"
       th:text="#{screen.authnblocked.heading}">
    Authentication attempt is blocked.
  </div>
  <div class="Text-medium margin-top-10"
       th:text="#{screen.authnblocked.message}">
    Your authentication attempt is untrusted and unauthorized from
    your current workstation.
  </div>
</div>


</body>
</html>
