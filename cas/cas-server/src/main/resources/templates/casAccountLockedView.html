<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.accountlocked.heading}">Account Locked View</title>
</head>

<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">
<div layout:fragment="content">
    <div>
        <h2 th:utext="#{screen.accountlocked.heading}">This account has been locked.</h2>
        <p th:utext="#{screen.accountlocked.message}">Please contact the system administrator to regain access.</p>
    </div>
</div>
</body>
</html>
