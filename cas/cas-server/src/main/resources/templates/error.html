<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="#{screen.unavailable.header(${@environment.getProperty('theme.vitamui-platform-name')})}">
    VITAMUI Error
  </title>
</head>
<body>


<div layout:fragment="content" class="col">
  <div class="Text-large-bold"
       th:text="#{screen.unavailable.heading(${status},${error})}">
    VITAMUI is unable to process this request: "{0}:{1}"
  </div>
  <div class="Text-medium margin-top-10"
       th:utext="#{screen.unavailable.message(${@environment.getProperty('theme.vitamui-platform-name')})}">
    screen.unavailable.message would go here
  </div>
</div>


</body>
</html>
