<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{screen.success.header}">Password Update Success View</title>
</head>
<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">


<div layout:fragment="content" class="col">
  <div class="Text-large-bold" th:text="#{screen.pm.success.header}">
    Password Change
  </div>
  <div class="Text-medium margin-top-10" th:text="#{screen.pm.success.message}">
    Your account password is successfully updated.
  </div>
  <form method="post" id="main-form" class="fm-v clearfix align-center" th:action="@{/login}">
    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
    <input type="hidden" name="_eventId" value="proceed"/>
  </form>
</div>

<script>
  $(document).ready(function () {
    $("#submit-main-form").css("display", "flex");
  });
</script>

</body>
</html>
