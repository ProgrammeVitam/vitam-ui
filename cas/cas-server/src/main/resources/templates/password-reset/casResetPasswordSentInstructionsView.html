<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title th:text="#{screen.pm.reset.title}">Reset Password Sent Instructions View</title>
</head>
<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">



<div layout:fragment="content" class="col">
  <div class=" password-recovery">
    <p class="instructions" th:utext="#{screen.pm.reset.sentInstructions}">
      You should shortly receive an email with
      follow-instructions to reset your password. Please do not take long as the password reset instructions
      may expire.
    </p>
    <i class="vitamui-icon vitamui-icon-done"></i>
  </div>
</div>


</body>
</html>
