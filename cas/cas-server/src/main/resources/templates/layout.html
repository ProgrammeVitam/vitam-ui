<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title layout:title-pattern="$CONTENT_TITLE">VITAMUI</title>

    <link rel="stylesheet" type="text/css" th:href="@{#{webjars.fontawesomemin.css}}"/>

    <!--/* Core CAS CSS */-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/cas.css}"/>

    <link rel="icon" type="image/x-icon"
          th:href="${application.vitamuiFavicon} ? 'data:image/png;base64,' + ${application.vitamuiFavicon} : @{/images/favicon.ico}"/>

    <script type="text/javascript" th:src="@{#{webjars.jquerymin.js}}"></script>

</head>

<body th:styleappend="${@environment.getProperty('theme.body.style')}">
<div id="container" class="container">

    <div class="login">
    </div>
    <div class="centered">
        <div class="flex-justify-content-center">
            <img
                th:src="${application.vitamuiLargeLogo} ? 'data:image/png;base64,' + ${application.vitamuiLargeLogo} : @{/images/vitamui-logo-large.png}">
        </div>
        <div class="login-box login-padding  step-email">
            <div layout:fragment="content" id="content">
                <h1/>
                <p/>
            </div>

            <button class="back" type="button" th:urlToUse="@{/login(service=${serviceUrl})}"
                    th:onclick="window.location.href=sanitizeUrl(this.getAttribute('urlToUse'))">
                <i class="material-icons">chevron_left</i> <span th:text="#{cas.welcome.button.back}">RETOUR</span>
            </button>
        </div>
    </div>
</div>
<script th:replace="fragments/scripts"/>


<script>
    function sanitizeUrl(inputUrl) {
        let ESC_MAP = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        };
        return inputUrl.replace(true ? /[&<>'"]/g : /[&<>]/g, function (c) {
            return ESC_MAP[c];
        });
    }
</script>
</body>
</html>
