<header>

    >
        Change Password Heading
    </p>

<form
    id="passwordManagementForm"
    th:if="${passwordManagementEnabled}"
    method="post"
    th:object="${password}"
    class="password-init"
>
    <div class="form-control w85">
        <input
            required
            class="required"
            type="password"
            name="password"
            th:placeholder="#{cas.authentication.password.new}"
            id="password"
            size="25"
            tabindex="2"
            oninput="checkRules();"
            th:accesskey="#{screen.welcome.label.password.accesskey}"
            th:field="*{password}"
        />
    </div>
    <br />
    <div class="form-control flex">
        <input
            required
            class="required"
            type="password"
            name="confirmedPassword"
            th:placeholder="#{cas.authentication.password.confirm}"
            id="confirmedPassword"
            size="25"
            tabindex="2"
            oninput="checkRules();"
            th:accesskey="#{screen.welcome.label.password.accesskey}"
            th:field="*{confirmedPassword}"
        />
        <span id="capslock-on" style="display: none">
            <p>
                <i class="fa fa-exclamation-circle"></i>
                <span th:text="#{screen.capslock.on}" />
            </p>
        </span>
        <button
            type="submit"
            class="vitamui-primary"
            name="submit"
            id="submit"
            accesskey="s"
            th:value="#{screen.pm.button.submit}"
            disabled="true"
        >
            OK
        </button>
    </div>

    <br />
    <div id="invalid-character-error" class="error-field" style="display: none">
        <span th:text="#{screen.pm.init.security.policy}"></span>
    </div>
    <div th:if="${#fields.hasErrors('*')}" class="error-field">
        <span th:each="err : ${#fields.errors('*')}" th:text="${err}"
            >Error text</span
        >
    </div>
    <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
    <input type="hidden" name="_eventId" value="submit" />

    <p
        th:unless="${passwordManagementEnabled}"
        th:utext="${expiredPass} ? #{screen.expiredpass.message} : #{screen.mustchangepass.message}"
    >
        Expired/Must Change Password text
    </p>
</form>

<script>
    function checkRules() {
        var password = $("#password").val();
        var confirmPassword = $("#confirmedPassword").val();

        checkValidity(password);
        checkPasswordAndConfirmPasswordMatches(password, confirmPassword);
        checkInvalidCharacter(password);
    }

    function checkValidity(password) {
        var policyPatternRegex = new RegExp(policyPattern);
        var valid = policyPatternRegex.test(password);
        checkRule(valid, "#security-valid-password");
    }

    function checkPasswordAndConfirmPasswordMatches(password, confirmPassword) {
        checkRule(
            password == confirmPassword && password.length > 0,
            "#security-four"
        );
    }

    function checkRule(valid, liToVerify) {
        if (valid) {
            $(liToVerify).addClass("valid");
        } else {
            $(liToVerify).removeClass("valid");
        }
    }

    function checkInvalidCharacter(password) {
        const invalidCharacterElement = document.getElementById(
            "invalid-character-error"
        );
        if (invalidCharacterElement) {
            const isValid = /^[\s\da-zA-Z!"#$%&Â£'()*+,-./:;<=>?@\]\[^_`{|}~]*$/.test(
                password
            );
            if (isValid) {
                invalidCharacterElement.style.display = "none";
            } else {
                invalidCharacterElement.style.display = "block";
            }
        }
    }

    var coll = document.getElementsByClassName("collapsible");
    coll[0].addEventListener("click", function () {
        this.classList.toggle("active");
        var i = this.lastElementChild;
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none";
            i.innerHTML = "add";
        } else {
            content.style.display = "block";
            i.innerHTML = "remove";
        }
    });
</script>
