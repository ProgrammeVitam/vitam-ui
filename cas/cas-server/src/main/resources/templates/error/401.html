<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.accessdenied}">Error - 401</title>

    <style>
        .prompt {
            font-family: Verdana, sans-serif;
        }
    </style>
</head>

<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">
    <div layout:fragment="content">
        <div>
            <h2 th:utext="#{screen.error.page.accessdenied}">Access Denied</h2>
            <p th:utext="#{screen.error.page.permissiondenied}">You do not have permission to view this page.</p>
            <a class="btn btn-submit" th:href="@{/login}" th:utext="#{screen.error.page.loginagain}">Login
                Again</a>
        </div>
    </div>
</body>
</html>
