<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{screen.error.page.accessdenied}">Error - Permission Denied</title>
    <link rel="stylesheet" th:href="@{#{webjars.fontawesome.css}}" />
    <style>
        .prompt {
            font-family: Verdana, sans-serif;
        }
    </style>
</head>

<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">
    <div layout:fragment="content">
        <div>
            <h2 th:utext="#{screen.blocked.header}">Access Denied</h2>
            <p th:utext="#{screen.blocked.message}">You've entered the wrong password for the user too many times.
                You've been throttled.</p>
        </div>
    </div>
</body>
</html>
