<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{screen.error.page.title.blocked}">Error - Permission Denied</title>
</head>

<body>

<div layout:fragment="content" class="col">
  <div class="Text-large-bold"
       th:text="#{screen.blocked.header}">
    Access Denied
  </div>
  <div class="Text-medium margin-top-10"
       th:text="#{screen.blocked.message}">
    You've entered the wrong password for the user too many times. You've been throttled.
  </div>
</div>

</body>
</html>
