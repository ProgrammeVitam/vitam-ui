<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{screen.error.page.title.permissiondenied}">Error - Permission Denied</title>
</head>

<body>

<div layout:fragment="content" class="col">
  <div class="Text-large-bold"
       th:text="#{screen.error.page.authdenied}">
    Authorization Denied
  </div>
  <div class="Text-medium margin-top-10"
       th:text="#{screen.error.page.permissiondenied}">
    You do not have permission to view this page.
  </div>
</div>

</body>
</html>
