<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="#{screen.service.error.header(${@environment.getProperty('theme.vitamui-platform-name')})}"></title>
</head>
<body>


<div layout:fragment="content" class="col">
  <div class="Text-large-bold"
       th:text="#{screen.service.error.header(${@environment.getProperty('theme.vitamui-platform-name')})}">
    Application non autorisé à utiliser {0}
  </div>
  <div class="Text-medium margin-top-10"
       th:if="${rootCauseException != null and rootCauseException.code != null}"
       th:utext="#{${rootCauseException.code}}">
    rootCauseException.code
  </div>
</div>


</body>
</html>
