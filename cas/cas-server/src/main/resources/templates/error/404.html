<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{screen.error.page.notfound}">Error Page Not Found</title>

    <style>
        <link rel="stylesheet" th:href="@{#{webjars.fontawesome.css}}" />
        .prompt {
            font-family: Verdana, sans-serif;
        }
    </style>
</head>

<body id="cas">
    <div layout:fragment="content">
        <div>
            <h2 th:utext="#{screen.error.page.notfound}">Page Not Found</h2>
            <p th:utext="#{screen.error.page.doesnotexist}">The page you are attempting to access does not exist at the
                moment.</p>
        </div>
    </div>
</body>
</html>
