<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{screen.pm.reset.title}">Reset Password Sent Instructions View</title>
</head>

<body id="cas">
<div layout:fragment="content">
    <div class="alert alert-success password-recovery">
        <p th:utext="#{screen.pm.reset.sentInstructions}" class="instructions">You should shortly receive an email with
            follow-instructions to reset your password. Please do not take long as the password reset instructions
            may expire.</p>
 	<i class="material-icons check-icon">check</i>
    </div>
</div>
</body>
</html>
