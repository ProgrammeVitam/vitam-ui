<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.success.header}">Password Update Success View</title>
</head>

<body id="cas" th:styleappend="${@environment.getProperty('theme.body.style')}">
<div layout:fragment="content">
    <div class="alert alert-success">
        <h2 th:utext="#{screen.pm.success.header}">Password Change</h2>

        <form method="post" id="form" class="fm-v clearfix" th:action="@{/login}">
        	<p class="flex" th:utext="#{screen.pm.success.message}">Your account password is successfully updated.</p>
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="proceed"/>

            <button type="submit" class="vitamui-primary" name="continue" accesskey="l" th:value="#{screen.welcome.button.login}" tabindex="4">OK</button>
        </form>
    </div>
</div>
</body>
</html>
