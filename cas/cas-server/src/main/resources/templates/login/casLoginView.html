<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8"/>
    <title th:text="${@environment.getProperty('theme.vitamui-platform-name')}">VITAM-UI</title>

    <link rel="icon" type="image/x-icon"
          th:href="${application.vitamuiFavicon} ? 'data:image/png;base64,' + ${application.vitamuiFavicon} : @{/images/favicon.ico}">
    <link th:href="@{/css/cas.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{#{webjars.jquery.js}}"></script>
    <script type="text/javascript" th:src="@{#{webjars.jqueryui.js}}"></script>
</head>
<body th:styleappend="${@environment.getProperty('theme.body.style')}">

<div class="login">
</div>
<div class="centered">
    <div class="flex-justify-content-center">
        <img
            th:src="${application.vitamuiLargeLogo} ? 'data:image/png;base64,' + ${application.vitamuiLargeLogo} : @{/images/vitamui-logo-large.png}">
    </div>
    <div class="login-box login-padding  step-email">
        <div class="flex-align-center">
            <div><h3 th:text="#{cas.welcome.header.msg}">Bienvenue</h3></div>
        </div>
        <div th:if="${#strings.isEmpty(superUser)}" th:text="#{cas.authentication.email.input}" class="text large bold">
            Veuillez saisir votre adresse mail <span class="text-red">*</span></div>
        <br>
        <div class="text medium" th:text="#{cas.authentication.email.forgot}">
            Vous avez oublié votre identifiant ? Contactez votre administrateur.
        </div>
        </p>

        <p th:if="${!#strings.isEmpty(superUser)}">
            <strong>Subrogation</strong><br>
        </p>

        <form method="post" id="fm1" th:object="${credential}" action="login">

            <div class="form-control" th:if="${#strings.isEmpty(superUser)}">

                <input class="required"
                       id="username"
                       autofocus
                       size="25"
                       tabindex="1"
                       type="text"
                       th:placeholder="#{cas.authentication.email.placeholder}"
                       name="email"
                       th:disabled="${guaEnabled}"
                       th:field="*{username}"
                       th:accesskey="#{screen.welcome.label.netid.accesskey}"
                       autocomplete="off"/>

                <div class="error" th:if="${#fields.hasErrors('*')}">
                    <div>
                        <img class="picto-attention" th:src="@{/images/picto-attention.svg}">
                    </div>
                    <div>
                        <div class="error-field" th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </div>
                </div>

            </div>
            <div class="form-control" th:if="${!#strings.isEmpty(superUser)}">
                <label for="surrogate" th:text="#{screen.welcome.label.surrogate}"/> <span th:text="${surrogate}"/><br/>
                <label for="superUser" th:text="#{screen.welcome.label.superuser}"/> <span th:text="${superUser}"/><br/>
                <input type="hidden" id="username" name="username" th:value="${surrogate + ',' + superUser}"/>

                <br><br>
                <div class="error" th:if="${#fields.hasErrors('*')}">
                    <div>
                        <img class="picto-attention" th:src="@{/images/picto-attention.svg}">
                    </div>
                    <div>
                        <div class="error-field text normal bold" th:each="err : ${#fields.errors('*')}"
                             th:text="${err}"/>
                    </div>
                </div>

            </div>

            <input th:if="${param.doChangePassword != null}" type="hidden" name="doChangePassword" id="doChangePassword"
                   value="true"/>

            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="submit"/>

            <button type="submit" autofocus class="vitamui-primary" name="submit" accesskey="l" th:value="Suivant"
                    tabindex="6">OK
            </button>
        </form>

        <div class="helper" th:utext="#{cas.authentication.connexion.helper}">Appuyez sur <strong>Entrée</strong> pour
            valider
        </div>
        <button class="back" type="button" th:urlToUse="@{/login(service=${serviceUrl})}"
                th:onclick="window.location.href=sanitizeUrl(this.getAttribute('urlToUse'))"
                th:if="${!#strings.isEmpty(superUser)}">
            <i class="material-icons">arrow_back</i> <span th:text="#{cas.welcome.button.back}">RETOUR</span>
        </button>
    </div>
</div>
<div th:if="${logoutUrls}">
    <div th:each="entry : ${logoutUrls}">
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            $.ajax({
                url: [[${entry.key.logoutUrl.toExternalForm()}]],
                dataType: 'jsonp',
                async: true,
                contentType: [[${entry.value.contentType}]]
                , data: [[${entry.value.message}]]
                , success: function (data) {
                },
                error: function (err, textStatus, errorThrown) {
                }
            });
            /*]]>*/
        </script>
    </div>
</div>
<script>
    $('#fm1').submit(function () {
        $(this).find('#username').each(function () {
            $(this).val($.trim($(this).val()));
        });
    });


    function sanitizeUrl(inputUrl) {
        let ESC_MAP = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        };
        return inputUrl.replace(true ? /[&<>'"]/g : /[&<>]/g, function (c) {
            return ESC_MAP[c];
        });
    }
</script>
</body>
</html>
