#Extra vars for vitamui (for custom usage)

###
# cas.yml overload
url_prefix: "changeme"

###
# consul_vars.yml overload
consul_remote_sites:
    - vitamui:
      name: "changeme"
      wan: ["changeme"]

###
# infra.yml
smtp:
  host: changeme
  port: 587
  user: no-reply@changeme
  password: changeme
  test_smtp_connection: false
  auth: true
  tls_enable: true
  cas:
    sender: no-reply@changeme
    expiration: 10 # in minutes

sms:
  enabled: true
  account: "changeme"
  token: "changeme"
  sender: 'changeme'

###
# repositories.yml

repository_user: changeme
repository_password: changeme
repository_url: "changeme"

vitam_repository_url: "changeme"

vitam_repositories:
    - key: vitamui
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-java
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-doc
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-external
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-product
      value: "{{ vitam_repository_url }}"
      proxy: ""

###
# reverse domain name for nginx (uncomment base_url if nginx)
#
vitamui:
  ui_consul:
    server_name: "{{ vitam_site_name }}.changeme.com"
  ui_mongo_express:
    server_name: "{{ vitam_site_name }}.changeme.com"
  identity:
    server_name: "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  identity_admin:
    server_name:  "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  portal:
    server_name: "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  cas_server:
   server_name: "{{ vitam_site_name }}-changeme.com"
  # base_url:  "https://{{ vitam_site_name }}-changeme.com"
  vitam_host:
    server_name: "{{ vitam_site_name }}-changeme.com"
