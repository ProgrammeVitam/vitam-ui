#Extra vars for vitamui (for custom usage)

###
# cas.yml overload
url_prefix: "changeme"

###
# consul_vars.yml overload
consul_remote_sites:
    - vitamui:
      name: "changeme"
      wan: ["changeme"]

###
# infra.yml
smtp:
  host: changeme
  port: 587
  user: no-reply@changeme
  password: changeme
  test_smtp_connection: false
  auth: true
  tls_enable: true
  cas:
    sender: no-reply@changeme
    expiration: 1440 # 1 Day : 24 * 60 Minutes to reset password

sms:
  enabled: true
  account: "changeme"
  token: "changeme"
  sender: 'changeme'

###
# repositories.yml

repository_user: changeme
repository_password: changeme
repository_url: "changeme"

vitam_repository_url: "changeme"

vitam_repositories:
    - key: vitamui
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-java
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-doc
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-external
      value: "{{ repository_url }}"
      proxy: ""
    - key: vitam-product
      value: "{{ vitam_repository_url }}"
      proxy: ""

###
# reverse domain name for nginx (uncomment base_url if nginx)
#
vitamui:
  ui_consul:
    server_name: "{{ vitam_site_name }}.changeme.com"
  ui_mongo_express:
    server_name: "{{ vitam_site_name }}.changeme.com"
  identity:
    server_name: "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  identity_admin:
    server_name:  "{{ vitam_site_name }}-changeme.com"
  referential:
    server_name:  "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  portal:
    server_name: "{{ vitam_site_name }}-changeme.com"
   # base_url: "https://{{ vitam_site_name }}-changeme.com"
  cas_server:
   server_name: "{{ vitam_site_name }}-changeme.com"
  # base_url:  "https://{{ vitam_site_name }}-changeme.com"
  vitam_host:
    server_name: "{{ vitam_site_name }}-changeme.com"

# Password default configuration (see vitamui_extra_vars if you want to add custom configurations)
vitamui_password_configurations:
  customPolicyPattern: '^(?=.*[$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`])(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])[A-Za-zÀ-ÿ0-9$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]{${password.length},}$'
  anssiPolicyPattern: '(^(?=(?:.*[a-z]){2,})(?=(?:.*[A-Z]){2,})(?=(?:.*[\d]){2,})[A-Za-zÀ-ÿ0-9$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]{${password.length},}$)|(^(?=(.*[$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]){2,})(?=(?:.*[A-Z]){2,})(?=(?:.*[\d]){2,})[A-Za-zÀ-ÿ0-9$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]{${password.length},}$)|(^(?=(.*[$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]){2,})(?=(?:.*[a-z]){2,})(?=(?:.*[\d]){2,})[A-Za-zÀ-ÿ0-9$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]{${password.length},}$)|(^(?=(.*[$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]){2,})(?=(?:.*[a-z]){2,})(?=(?:.*[A-Z]){2,})[A-Za-zÀ-ÿ0-9$@!%*#£?&=\-\/:;\(\)"\.,\?!''\[\]{}^\+\=_\\\|~<>`]{${password.length},}$)'
  password:
    length: 12 # 8 for custom profile
    max_old_password: 12 # 3 for custom profile
    check_occurrence: true # false for custom profile
    occurrences_chars_number: 3 # absent for custom profile
    profile: "anssi" # default profile is anssi (Agence Nationale de la Sécurité des Systèmes d'Information), custom otherwise
    constraints:
      defaults:
        fr:
          messages:
            - Avoir une taille d'au moins ${password.length} caractères
          special_chars:
            title: 'Contenir au moins 2 caractères issus de chaque catégorie, pour au moins 3 des catégories suivantes:'
            messages:
              - Minuscules (a-z)
              - Majuscules (A-Z)
              - Numériques (0-9)
              - Caractères spéciaux (!"#$%&£'()*+,-./:;<=>?@[]^_`{|}~)
        en:
          messages:
            - To be different than ${password.max-old-password} oldest passwords
            - Have a size of at least ${password.length} characters
          special_chars:
            title: 'Contain at least 2 characters from each category, for at least 3 of the following categories:'
            messages:
              - Uppercases (a-z)
              - Lowercases (A-Z)
              - Digital (0-9)
              - Special Characters (!"#$%&£'()*+,-./:;<=>?@[]^_`{|}~)
        de:
