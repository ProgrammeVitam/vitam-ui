app_certificates:
  - name: portal
    contextId: ui_portal_context
    certificate: "{{ inventory_dir }}/certs/client-external/clients/ui-portal/ui-portal.crt"
    #certificate: "{{ inventory_dir }}/certs/server/hosts/vitam-env-xel-vm-0.vitam-env/ui-portal.crt"
    group: "ui_portal"
  - name: cas
    contextId: cas_context
    certificate: "{{ inventory_dir }}/certs/server/hosts/vitam-env-xel-vm-0.vitam-env/cas_server.crt"
    group: "cas_server"
  - name: identity-admin
    contextId: ui_admin_identity_context
    certificate: "{{ inventory_dir }}/certs/client-external/clients/ui-identity-admin/ui-identity-admin.crt"
    #certificate: "{{ inventory_dir }}/certs/server/hosts/vitam-env-xel-vm-0.vitam-env/ui-identity-admin.crt"
    group: "ui_identity_admin"
  - name: identity
    contextId: ui_identity_context
    certificate: "{{ inventory_dir }}/certs/client-external/clients/ui-identity/ui-identity.crt"
    #certificate: "{{ inventory_dir }}/certs/server/hosts/vitam-env-xel-vm-0.vitam-env/ui-identity.crt"
    group: "ui_identity"
  - name: referential
    contextId: ui_referential_context
    certificate: "{{ inventory_dir }}/certs/client-external/clients/ui-referential/ui-referential.crt"
    #certificate: "{{ inventory_dir }}/certs/server/hosts/vitam-env-xel-vm-0.vitam-env/ui-referential.crt"
    group: "ui_referential"
