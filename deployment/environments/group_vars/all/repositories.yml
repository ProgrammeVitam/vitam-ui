---

# VitamUI installation needs Vitam's repositories

###
# repositories.yml
vitam_repositories:
  - key: vitamui
    value: https://download.programmevitam.fr/vitamui_nightly/deb/
    trusted: "[trusted=yes]"
    subtree: "./"
    proxy: ""
  - key: vitam-product
    value: https://download.programmevitam.fr/vitam_nightly/deb/vitam-product/
    trusted: "[trusted=yes]"    
    subtree: "./"
    proxy: ""
  - key: vitam-external
    value: https://download.programmevitam.fr/vitam_nightly/deb/vitam-external/
    trusted: "[trusted=yes]"
    subtree: "./"
    proxy: ""
  - key: vitam-core
    value: https://download.programmevitam.fr/vitam_nightly/deb/vitam-core/
    trusted: "[trusted=yes]"
    subtree: "./"
    proxy: ""
  - key: vitam-extras
    value: https://download.programmevitam.fr/vitam_nightly/deb/vitam-extras/
    proxy: ""
    trusted: "[trusted=yes]"
    subtree: "./"