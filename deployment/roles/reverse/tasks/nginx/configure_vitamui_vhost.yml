---

- name: 'Tasks > Reverseproxy-xam > configure_vitamui_vhost.yml | Adding vitamui vhost configuration'
  template:
    src: "nginx/conf.d/{{ item }}"
    dest: "{{ nginx_conf_dir }}/{{ item | basename | regex_replace('\\.j2$') }}"
    group: "{{ reverse_group }}"
    owner: "{{ reverse_user }}"
    mode: 0644
  with_items:
    - upstream.j2
    - vhosts.conf.j2
  notify: reload nginx
