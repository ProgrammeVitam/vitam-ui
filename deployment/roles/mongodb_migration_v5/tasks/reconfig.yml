---

- name: Copy reconfiguration database script when primary
  copy:
    src: "reconfig.js"
    dest: "{{ vitamui_defaults.folder.root_path }}/app/{{ mongo_type }}"
    owner: "{{ vitamui_defaults.users.vitamuidb }}"
    group: "{{ vitamui_defaults.users.group }}"
    mode: "{{ vitamui_defaults.folder.conf_permission }}"

- name: Reconfigure replicaset for mongod 
  shell: "mongo --host {{ ip_service }} --port {{ mongo_port }} -u {{ mongodb.localadmin.user }} -p {{ mongodb.localadmin.password }} --quiet < {{ vitamui_defaults.folder.root_path }}/app/mongod/reconfig.js"
  when: 
    - mongo_type == 'mongod' 
