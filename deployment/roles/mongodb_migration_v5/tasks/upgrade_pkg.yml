---

- name: "Remove old mongodb-org-tools (otherwise conflict with 5.0.x version)"
  package:
    name:
      - 'mongodb-org-tools'
    state: absent

- name: "Upgrade mongo packages"
  package:
    name:
      - 'mongodb-org'
      - 'mongodb-org-database-tools-extra'
      - 'mongodb-org-server'
      - 'mongodb-org-shell'
    state: latest

- name: "Upgrade vitam-mongod"
  package:
    name:
      - 'vitamui-mongod'
    state: latest

- name: "Start vitam-mongo service"
  systemd:
    name: "vitamui-mongod"
    enabled: yes
    state: restarted

