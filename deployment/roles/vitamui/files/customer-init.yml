  # Default profiles for each tenant created
  tenant-profiles:
    - name: Access Profile
      description:
      app-name: ACCESS_APP
      level:
      roles:
       - ROLE_GET_ACCESS_CONTRACTS
       - ROLE_CREATE_ACCESS_CONTRACTS
       - ROLE_UPDATE_ACCESS_CONTRACTS

    - name: Ingest Profile
      description:
      app-name: INGEST_APP
      level:
      roles:
       - ROLE_GET_INGEST_CONTRACTS
