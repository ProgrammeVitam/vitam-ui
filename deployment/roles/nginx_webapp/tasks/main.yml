---

- import_tasks: prerequisites.yml

- name: Frontend-app > Install - {{ frontend_application.name }}
  block:
    - import_tasks: download.yml
    - import_tasks: install.yml
  when: frontend_role_goal == 'install'

- name: Frontend-app > Uninstall - {{ frontend_application.name }}
  block:
    - import_tasks: uninstall.yml
  when: frontend_role_goal == 'uninstall'