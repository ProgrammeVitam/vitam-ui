---

frontend_external_templates_dir: "{{ playbook_dir }}/templates/frontend"
frontend_purge: true
frontend_repo_url: 'nexus.dev.programmevitam.fr'
frontend_root_path: '/vitamui'
frontend_data_dir: "{{ frontend_root_path }}/data/{{ frontend_application_name }}"
frontend_download_dir: "{{ frontend_root_path }}/tmp/{{ frontend_application_name }}"

frontend_user: nginx
frontend_group: nginx

# Supported goals: install, uninstall
frontend_role_goal: install

# Flag indicating if the reverse proxy must be reloaded after the installation.
frontend_proxy_reload: false