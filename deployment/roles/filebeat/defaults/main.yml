---

filebeat_version: "{{ filebeat.version | default('7.17.23') }}"
filebeat_package: "filebeat{{ '=' if ansible_os_family == 'Debian' else '-' }}{{ filebeat_version }}"

filebeat_processors:
  processors:
    - add_host_metadata:
        when.not.contains.tags: forwarded
    - add_cloud_metadata: ~
    - add_docker_metadata: ~

filebeat_log:
  level: WARNING
  directory: /vitam/log/filebeat
  filename: filebeat.log
  keepfiles: 30

filebeat:
  system:
    enable_log: false
    enable_auth: false
  cots:
    consul:
      enable_log: true
    logstash:
      enable_log: true
    apache:
      enable_access: true
      enable_log: true
    nginx:
      enable_access: true
      enable_error: true
      enable_ingress: false
    mongodb:
      enable_log: true
  services:
    vitamui:
      api_gateway:
        enable_management: false
