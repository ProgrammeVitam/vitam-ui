---

- name: Ensure parent dir is OK ith correct permissions for VITAMUI
  file:
    path: "{{ vitamui_defaults.folder.root_path }}"
    state: directory
    owner: root
    group: root
    mode: 0555

# FIXME : put it in group_vars (root/root/555)
- name: Ensure {{ vitamui_defaults.folder.root_path }} sub-directories exist
  file:
    path: "{{ vitamui_defaults.folder.root_path }}/{{ item }}"
    owner: root
    group: root
    state: directory
    mode: 0555
  with_items:
    - app
    - bin
    - conf
    - data
    - lib
    - log
    - script
    - tmp

- name: "install openjdk from {{ ansible_distribution_release }}-backports only when Debian"
  apt:
    name: openjdk-11-jre-headless
    state: latest
    default_release: "{{ ansible_distribution_release }}-backports"
  register: result
  retries: "{{ packages_install_retries_number }}"
  until: result is succeeded
  delay: "{{ packages_install_retries_delay }}"
  when:
    - ansible_os_family == "Debian"
    - disable_internet_repositories_install == false

- name: "install openjdk only when Debian"
  apt:
    name: openjdk-11-jre-headless
    state: latest
  register: result
  retries: "{{ packages_install_retries_number }}"
  until: result is succeeded
  delay: "{{ packages_install_retries_delay }}"
  when:
    - ansible_os_family == "Debian"
    - disable_internet_repositories_install == true
