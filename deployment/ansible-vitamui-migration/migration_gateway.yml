---


# Migration to gateway
###################################

- hosts: localhost
  any_errors_fatal: yes
  gather_facts: no
  vars_prompt:
    name: "confirmation"
    prompt: "This playbook will migrate your service UI and into gateway mode.\n\nPlease backup your reverse configurations ! Are you sure you want to run this playbook ?\nAnswer with 'YES'"
    default: "NO"
    private: no
  tasks:
    - name: Check Confirmation
      fail: msg="Playbook run confirmation failed"
      when: confirmation|upper != "YES"

- hosts: hosts_ui_*
  gather_facts: no
  tasks:
    - name: Remove all services UI packages currently in java
      package:
        name:
          - "vitamui-ui-*"
        state: absent
      register: result
      retries: "{{ packages_install_retries_number | default(2) }}"
      until: result is succeeded
      delay: "{{ packages_install_retries_delay | default(10) }}"

    - name: Find folders matching the pattern
      find:
        paths: "/vitamui"
        patterns: "ui-*"
        recurse: yes
        file_type: directory
      register: folders_to_remove

    - name: Remove folders matching the pattern
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ folders_to_remove.files }}"

    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Clean systemd
      command: systemctl reset-failed

- hosts: hosts_vitamui_reverseproxy
  gather_facts: no
  tasks:
    - name: Remove vitamui httpd reverse configuration
      file:
        name: "/etc/httpd/conf.d/zz_{{ vitam_reverse_external_dns }}.conf"
        state: absent
    - block:
      - name: Remove Vitamui httpd package (vitam reverse should be different !!!)
        package:
          name:
            - "httpd"
          state: absent
        register: result
        retries: "{{ packages_install_retries_number | default(2) }}"
        until: result is succeeded
        delay: "{{ packages_install_retries_delay | default(10) }}"
      - name: Remove files related to httpd reverse
        file:
          name: "{{ item }}"
          state: absent
        with_items:
          - /etc/httpd/
          - /var/log/httpd

- hosts: hosts_vitamui_mongod
  roles:
    - reinit_services_contexts_and_certs
