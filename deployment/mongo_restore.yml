---

- hosts: hosts_vitamui_mongod
  tasks:
    - debug:
        msg: "{{mongo_backup_reinstall}}"

    - name: Pass variables to role
      include_role:
        name: mongo_restore
      vars:
        db: "{{ item.db }}"
        collections: "{{ item.collections }}"
      with_items: "{{ mongo_backup_reinstall }}"