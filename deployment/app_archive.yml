# Archive internal calls VITAM
- hosts: hosts_vitamui_archive_internal
  gather_facts: no
  any_errors_fatal: true
  roles:
    - vitamui
  vars:
    app_default_root_path: "/vitamui"
    vitamui_struct: "{{ vitamui.archive_internal }}"
    vitamui_certificate_type: "server"
    password_keystore: "{{ keystores_server_archive_internal }}"
    password_truststore: "{{ truststores_server }}"
    vitam_cert: "{{ vitam_certs.vitamui }}"
    consul_tags: "archive-internal, api, internal"

# Archive external calls archive internal
- hosts: hosts_vitamui_archive_external
  gather_facts: no
  any_errors_fatal: true
  roles:
    - vitamui
  vars:
    app_default_root_path: "/vitamui"
    vitamui_struct: "{{ vitamui.archive_external }}"
    vitamui_certificate_type: "external"
    password_keystore: "{{ keystores_server_archive_external }}"
    password_truststore: "{{ truststores_client_external }}"
    consul_tags: "archive-external, api, external"

# UI archive calls archive external

- hosts: hosts_ui_archive
  gather_facts: no
  any_errors_fatal: true
  roles:
    - vitamui
  vars:
    app_default_root_path: "/vitamui"
    vitamui_struct: "{{ vitamui.archive }}"
    vitamui_certificate_type: "server"
    password_keystore: "{{ keystores_server_ui_archive }}"
    password_truststore: "{{ truststores_server }}"
    consul_tags: "ui-archive, ui"

